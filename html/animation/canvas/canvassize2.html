<!doctype html>
<html lang="ko">
<head>
<title>canvas</title>
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<!--[if lt IE 9]>
<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<script type="text/javascript" src="../../common/js/excanvas.js"></script>
<![endif]-->    
<style type="text/css">
canvas {border:1px solid magenta;}
</style>
<script type="text/javascript">
var canvas;
var ctx;
window.onload = function() {
	canvas = document.getElementById('canvas');
	if( canvas == null || canvas.getContext == null ) return;
	ctx = canvas.getContext('2d');
	draw();
}
function draw(){
	var img = new Image();
	img.src = 'hodori.jpg';
	img.onload = function(){
		ctx.drawImage(img, 0, 0);
	}
}
</script>
</head>
<body>
<div class="wrap">
	<p>캔버스의 크기 연구를 위한 예제</p>
	<canvas id="canvas" width="400" height="200" style="width:200px;height:100px;">이 브라우저는 캔버스를 지원하지 않습니다.</canvas>
	<div>
		context.drawImage(img, x, y);<br />
		context.drawImage(img, x, y, width, height);<br />
		context.drawImage(img, sx, sy, swidth, sheight, x, y, width, height);<br />
	</div>
</div>
</body>
</html>
