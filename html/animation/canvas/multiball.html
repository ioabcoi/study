<!doctype html>
<html lang="ko">
<head>
<title>canvas</title>
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<!--[if lt IE 9]>
<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<script type="text/javascript" src="../../common/js/excanvas.js"></script>
<![endif]-->    
<style type="text/css">
canvas {border:5px solid magenta;}
</style>
<script type="text/javascript">
var canvas;
var ctx;
var arBall = new Array();
var NUM = 10;
var oldTime;

window.onload = function() {
	canvas = document.getElementById('canvas');
	if( canvas == null || canvas.getContext == null ) return;
	ctx = canvas.getContext('2d');
	ctx.lineWidth = 2;
	ctx.strokeStyle = 'red';

	var arColor = ['blue', 'yellow', 'lightgreen', 'lightgray'];
	for( var i = 0; i < NUM; i++ ){
		arBall.push({
			x : 20, y : 20,
			dx : 1, dy : 1,
			vx : Math.random() * 150 + 20,
			vy : Math.random() * 150 + 20,
			r : Math.random() * 10 + 5,
			color : arColor[Math.floor(Math.random() * 4)];
		});
	}
	oldTime = getTime();
	setInterval(draw, 30);
}

//현재 시간 구함
function getTime(){
	var date = new Date();
	var time = date.getTime();
	delete date;
	return time;
}

function draw(){
	ctx.clearRect(0, 0, canvas.width, canvas.height);

	//경과 시간 구함
	var ellapse = getTime() - oldTime;
	oldTime = getTime();

	for(var i = 0; i < NUM; i++){
		var b = arBall[i];
		ctx.beginPath();
		ctx.fillStyle = b.color;
		ctx.arc(b.x, b.y, b.r, 0, 2 * Math.PI, true);
		ctx.fill();
		ctx.stroke();

		if( b.x < b.r ) b.dx = 1;
		if( b.x + b.r > canvas.width ) b.dx = -1;
		if( b.y < b.r ) b.dy = 1;
		if( b.y + b.r > canvas.height ) b.dy = -1;

		//이동할 거리 계산
		var mx = b.vx * ellapse / 1000;
		var my = b.vy * ellapse / 1000;

		//현재 위치 이동
		b.x += mx * b.dx;
		b.y += my * b.dy;
	}
}
</script>
</head>
<body>
<div class="wrap">
	<canvas id="canvas" width="400" height="200">이 브라우저는 캔버스를 지원하지 않습니다.</canvas>
</div>
</body>
</html>
