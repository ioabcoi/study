<!doctype html>
<html lang="ko">
<head>
<title>canvas</title>
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<!--[if lt IE 9]>
<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<script type="text/javascript" src="../../common/js/excanvas.js"></script>
<![endif]-->    
<style type="text/css">
canvas {border:5px solid magenta;}
</style>
<script type="text/javascript">
var canvas;
var ctx;
window.onload = function() {
	canvas = document.getElementById('canvas');
	if( canvas == null || canvas.getContext == null ) return;
	ctx = canvas.getContext('2d');
	draw();
}
function draw(){
	var img = new Image();
	img.src = 'rose.png';
	img.onload = function() {
		var offcanvas = document.createElement('canvas');
		offcanvas.width = 100;
		offcanvas.height = 100;
		var offctx = offcanvas.getContext('2d');

		var brush = offctx.createLinearGradient(0, 0, 100, 100);
		brush.addColorStop(0, 'red');
		brush.addColorStop(0.5, 'yellow');
		brush.addColorStop(1, 'blue');
		offctx.fillStyle = brush;
		offctx.fillRect(0, 0, 100, 100);

		ctx.fillStyle = ctx.createPattern(offcanvas, 'repeat');
		ctx.fillRect(10, 10, 380, 180);
	}
}
</script>
</head>
<body>
<div class="wrap">
	<canvas id="canvas" width="400" height="200">이 브라우저는 캔버스를 지원하지 않습니다.</canvas>
	<div>
		context.strokeStyle = color | gradient | pattern;<br />
		context.strokeText(text, x, y, maxWidth);<br />
		context.createPattern(image, 'repeat | repeat-x | repeat-y | no-repeat');
	</div>
</div>
</body>
</html>
