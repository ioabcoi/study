<style type="text/css">
    .book_flip {position:relative;width:200px;height:314px;will-change:transform;}
    .book_flip .book {position:relative;z-index:1;width:200px;height:314px;-webkit-perspective:1800px;-moz-perspective:1800px;perspective:1800px;}
    .book_flip .book .cover {position:absolute;width:100%;cursor:url(http://image.aladin.co.kr/img/shop/mousecursor2.png), pointer !important;-webkit-transform-style:preserve-3d;-moz-transform-style:preserve-3d;transform-style:preserve-3d;-webkit-transition:-webkit-transform .5s;-moz-transition:-moz-transform .5s;transition:transform .5s;}
    .book_flip .book .cover > div,
    .book_flip .book .front > div {position:absolute;display:block;} 
    .book_flip .book .cover .front,
    .book_flip .book .cover .back,
    .book_flip .book .cover .front > div {width:100%;}
    .book_flip .book .cover .front,
    .book_flip .book .cover .back,
    .book_flip .book .cover .left,
    .book_flip .book .cover .right {background-color:#f5f5f5;}

    .book_flip .book .cover .front {z-index:10;width:200px;height:294px;-webkit-transform-origin:0% 50% 50%;-moz-transform-origin:0% 50% 50%;transform-origin:0% 50% 50%;-webkit-transition:-webkit-transform .5s;-moz-transition:-moz-transform .5s;transition:transform .5s;}
    .book_flip .book .cover .front img {width:200px;height:294px;} 
    .book_flip .book .cover .front > div {-webkit-backface-visibility:hidden;-moz-backface-visibility:hidden;backface-visibility:hidden;-webkit-transform-style:preserve-3d;-moz-transform-style:preserve-3d;transform-style:preserve-3d;}
    .book_flip .book .cover .back {z-index:0;overflow:hidden;height:294px;border-radius:3px 0 0 3px;box-shadow:5px 5px 15px rgba(0, 0, 0, 0.3);-webkit-transform:rotate3d(0,1,0,-180deg) translate3d(0,0,18px);-moz-transform:rotate3d(0,1,0,-180deg) translate3d(0,0,18px);transform:rotate3d(0,1,0,-180deg) translate3d(0,0,18px);}
    .book_flip .book .cover .back img {width:100%;}
    .book_flip .book .cover .left {overflow:hidden;width:18px;height:294px;left:-9px;-webkit-transform:rotate3d(0,1,0,-90deg) translate3d(-9px,0,0);-moz-transform:rotate3d(0,1,0,-90deg) translate3d(-9px,0,0);transform:rotateY(-90deg) translate3d(-9px,0,0);}
    .book_flip .book .cover .right {overflow:hidden;width:18px;height:294px;right:-9px;-webkit-transform:rotate3d(0,1,0,90deg) translate3d(9px,0,0);-moz-transform:rotate3d(0,1,0,90deg) translate3d(9px,0,0);transform:rotateY(90deg) translate3d(9px,0,0);}

    .book_flip .book .cover.default:hover {-webkit-transform:rotate3d(0, 1, 0, 35deg);-moz-transform:rotate3d(0, 1, 0, 35deg);transform:rotateY(35deg);}
    .book_flip .book .cover.flip {-webkit-transform:translate3d(0, 0, 0px) rotate3d(0, 1, 0, -180deg);-moz-transform:translate3d(0, 0, 0px) rotate3d(0, 1, 0, -180deg);transform:rotateY(-175deg);}
    .book_flip .book .cover.flip:hover {transform:rotateY(-140deg);}
    .book_flip .book .cover.flip .back {z-index:10;}
    .book_flip .book .cover.hover {-webkit-transform:rotate3d(0, 1, 0, -35deg);-moz-transform:rotate3d(0, 1, 0, -35deg);transform:rotateY(-35deg);}
</style>

<style type="text/css">
    .bk-list {list-style:none;position:relative;}
    .bk-list li {position:relative;z-index:1;width:300px;
        -webkit-perspective: 1800px;
        perspective: 1800px;
    }
    .bk-list li .bk-book {position:relative;width:100%;height:400px;
        -webkit-transform-style: preserve-3d;
        transform-style: preserve-3d;
        -webkit-transition: -webkit-transform .5s;
        transition: transform .5s;
    }
    .bk-list li .bk-book.bk-bookdefault:hover {
        -webkit-transform: rotate3d(0,1,0,35deg);
        transform: rotate3d(0,1,0,35deg);
    }
    .bk-list li .bk-book > div,
    .bk-list li .bk-front > div {display:block;position:absolute;}
    .bk-list li .bk-front {z-index:10;
        -webkit-transform-style: preserve-3d;
        transform-style: preserve-3d;
        -webkit-transform-origin: 0% 50%;
        transform-origin: 0% 50%;
        -webkit-transition: -webkit-transform .5s;
        transition: transform .5s;
        -webkit-transform: translate3d(0,0,20px);
        transform: translate3d(0,0,20px);
    }
    .bk-list li .bk-front > div {z-index:1;
        -webkit-backface-visibility: hidden;
        backface-visibility: hidden;
        -webkit-transform-style: preserve-3d;
        transform-style: preserve-3d;
    }
    .bk-list li .bk-page {display:none;z-index:9;top:5px;width:295px;height:390px;
        -webkit-transform: translate3d(0,0,19px);
        transform: translate3d(0,0,19px);	
        -webkit-backface-visibility: hidden;
        backface-visibility: hidden;	
    }
    .bk-list li .bk-front,
    .bk-list li .bk-back,
    .bk-list li .bk-front > div {width:300px;height:400px;}
    .bk-list li .bk-left,
    .bk-list li .bk-right {left:-20px;width:40px;}
    .bk-list li .bk-top,
    .bk-list li .bk-bottom {top:-15px;width:295px;height:40px;
        -webkit-backface-visibility: hidden;
        backface-visibility: hidden;
    }
    .bk-list li .bk-back {border-radius:3px 0 0 3px;box-shadow:10px 10px 30px rgba(0,0,0,0.3);
        -webkit-transform: rotate3d(0,1,0,-180deg) translate3d(0,0,20px);
        transform: rotate3d(0,1,0,-180deg) translate3d(0,0,20px);		
    }
    .bk-list li .bk-cover-back {background-color:#000;
        -webkit-transform: rotate3d(0,1,0,-179deg);
        transform: rotate3d(0,1,0,-179deg);
    }
    .bk-list li .bk-right {top:5px;height:390px;	
        -webkit-transform: rotate3d(0,1,0,90deg) translate3d(0,0,295px);
        -moz-transform: rotate3d(0,1,0,90deg) translate3d(0,0,295px);
        transform: rotate3d(0,1,0,90deg) translate3d(0,0,295px);
        -webkit-backface-visibility: hidden;
        backface-visibility: hidden;
    }
    .bk-list li .bk-left {height:400px;	
        -webkit-transform: rotate3d(0,1,0,-90deg);
        transform: rotate3d(0,1,0,-90deg);
    }
    .bk-list li .bk-top {
        -webkit-transform: rotate3d(1,0,0,90deg);
        transform: rotate3d(1,0,0,90deg);
    }
    .bk-list li .bk-bottom {
        -webkit-transform: rotate3d(1,0,0,-90deg) translate3d(0,0,390px);
        transform: rotate3d(1,0,0,-90deg) translate3d(0,0,390px);
    }

    /* Transform classes */
    .bk-list li .bk-viewinside .bk-front {
        -webkit-transform: translate3d(0,0,20px) rotate3d(0,1,0,-160deg);
        transform: translate3d(0,0,20px) rotate3d(0,1,0,-160deg);
    }
    .bk-list li .bk-book.bk-viewinside {
        -webkit-transform: translate3d(0,0,150px) rotate3d(0,1,0,0deg);
        transform: translate3d(0,0,150px) rotate3d(0,1,0,0deg);
    }
    .bk-list li .bk-book.bk-viewback {
        -webkit-transform: translate3d(0,0,0px) rotate3d(0,1,0,180deg);
        transform: translate3d(0,0,0px) rotate3d(0,1,0,180deg);
    }

    /* Main colors and content */
    .bk-list li .bk-page,
    .bk-list li .bk-right,
    .bk-list li .bk-top,
    .bk-list li .bk-bottom {background-color:#fff;}
    .bk-list li .bk-front > div {border-radius:0 3px 3px 0;box-shadow:inset 4px 0 10px rgba(0, 0, 0, 0.1);}
    .bk-list li .bk-front:after {position:absolute;content:"";top:1px;bottom:1px;left:-1px;width:1px;}
    .bk-list li .bk-cover:after,
    .bk-list li .bk-back:after {position:absolute;content:"";top:0;left:10px;bottom:0;width:3px;background:rgba(0,0,0,0.06);box-shadow:1px 0 3px rgba(255, 255, 255, 0.1);}
    .bk-list li .bk-back:after {left:auto;right:10px;}
    .bk-left h2 {width:400px;height:40px;
        -webkit-transform-origin: 0 0;
        -moz-transform-origin: 0 0;
        transform-origin: 0 0;
        -webkit-transform: rotate(90deg) translateY(-40px);
        transform: rotate(90deg) translateY(-40px);
    }
    .bk-content {position:absolute;top:30px;left:20px;bottom:20px;right:20px;padding:30px;overflow:hidden;background:#fff;opacity:0;cursor: default;pointer-events: none;
        -webkit-backface-visibility: hidden;
        backface-visibility: hidden;
        -webkit-transition: opacity 0.3s ease-in-out;
        transition: opacity 0.3s ease-in-out;	
    }
    .bk-content-current {opacity:1;pointer-events:auto;}
    .bk-content p {padding:0 0 10px;color:#000;font-size:13px;line-height:20px;text-align:justify;
        -webkit-font-smoothing: antialiased;
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
    }

    /* Individual style & artwork */

    /* Book 1 */
    .book-1 .bk-front > div,
    .book-1 .bk-back,
    .book-1 .bk-left,

    .book-1 .bk-cover {background-image:url(../images/1.png);background-repeat:no-repeat;background-position:10px 40px;}
    .book-1 .bk-cover h2 {position:absolute;bottom:0;right:0;left:0;padding:30px;background:rgba(255,255,255,0.2);color:#fff;text-shadow:0 -1px 0 rgba(0,0,0,0.1);}
    .book-1 .bk-cover h2 span:first-child,
    .book-1 .bk-left h2 span:first-child {text-transform:uppercase;font-weight:400;font-size:13px;padding-right:20px;}
    .book-1 .bk-cover h2 span:first-child {display:block;}
    .book-1 .bk-cover h2 span:last-child,
    .book-1 .bk-left h2 span:last-child {font-family:"Big Caslon", "Book Antiqua", "Palatino Linotype", Georgia, serif;} 
    .book-1 .bk-content p {font-family:Georgia, Times, "Times New Roman", serif;}
    .book-1 .bk-left h2 {color:#fff;font-size:15px;line-height:40px;padding-right:10px;text-align:right;}
    .book-1 .bk-back p {color:#fff;font-size:13px;padding:40px;text-align:center;font-weight:700;}

    /* Fallbacks */
    .no-csstransforms3d .bk-list li .bk-book > div,
    .no-csstransforms3d .bk-list li .bk-book .bk-cover-back {display:none;}
    .no-csstransforms3d .bk-list li .bk-book > div.bk-front {display:block;}
</style>
