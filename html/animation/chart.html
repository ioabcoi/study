<!DOCTYPE html>
<html lang="kor">
<head>
    <!-- head -->
    <script src="../../html/include/head.js"></script>
    <!-- // head -->
    
    <title>chart</title>
</head>
<body data-theme="light">
        
    <!-- code_wrap -->
    <div class="code_wrap">
        <h1>chart</h1>

        <!-- code_area -->
        <div class="code_tit">half circle</div>
        <div class="code_area" data-style="vertical">
            <!-- code_ui -->
            <div class="code_ui">
                <div class="code_ui_box">
<style type="text/css">
    .mys_graph {position:relative;display:inline-block;margin-top:15px;width:145px;height:70px}
    .mys_graph .chart-skills {position: relative;overflow:hidden;width:145px;height:72px;}
    .mys_graph .chart-skills *,.chart-skills::before {box-sizing:border-box;}
    .mys_graph .chart-skills::before {position:absolute;left:0;top:0;content:'';width:inherit;height:inherit;border:20px solid rgba(236, 236, 236, 1);border-bottom:none;border-top-left-radius:175px;border-top-right-radius:175px;}
    .mys_graph .chart-skills li {position:absolute;top:100%;left:0;width:inherit;height:inherit;border:20px solid;border-top:none;border-bottom-left-radius:175px;border-bottom-right-radius:175px;transform-origin:50% 0;}
    .mys_graph .chart-skills li:nth-child(1) {z-index:4;border-color:#08958f !important;animation:chartAni1 2s linear 1 forwards;}
    @keyframes chartAni1{
        0%{transform:rotateZ(0);}
        26%{transform:rotateZ(60deg)}
        100%{transform:rotateZ(60deg)}
    }
    /*100% 180도, 50% 90도*/
</style>
<div class="mys_graph">
    <ul class="chart-skills">
        <li></li>
    </ul>
</div>
                </div>
            </div>
            <!-- // code_ui -->
            <!-- code_view -->
            <div class="code_view"><div class="code_view_box"><textarea class="code_preview"></textarea></div></div>
            <!-- // code_view -->
        </div>
        <!-- // code_area -->
        
        <!-- code_area -->
        <div class="code_tit">bar <span class="sub">- horizontal</span></div>
        <div class="code_area" data-style="vertical">
            <!-- code_ui -->
            <div class="code_ui">
                <div class="code_ui_box">
<style type="text/css">
    .horizontal .graph-cont {box-sizing:border-box;width:100%;padding:30px 30px 30px 70px;border:1px solid #eee;}
    .horizontal .graph-cont .bar {width:100%;margin-top:10px;background:#eee;}
    .horizontal .graph-cont .bar:first-child {margin-top:0;}
    .horizontal .graph-cont .bar span {display:block;position:relative;z-index:0;width:100%;height:30px;}
    .horizontal .graph-cont .bar span:after {content:"";position:absolute;z-index:-1;left:0;top:0;display:block;width:100%;height:30px;background:#2ecc71;
        -webkit-animation: bar-horizontal 1 1.8s;
        animation: bar-horizontal 1 1.8s;
    }
    @-webkit-keyframes bar-horizontal {
        0% {width:0px;}
        100% {width:100%;}
    }
    @keyframes bar-horizontal {
        0% {width:0px;}
        100% {width:100%;}
    }
    .horizontal .graph-cont .bar span strong {position:absolute;z-index:0;left:-45px;top:0;display:block;width:35px;color:#000;color:#000;line-height:30px;text-align:right;}
</style>
<div class="horizontal">
    <div class="graph-cont">
        <div class="bar"><span style="max-width:100%;"><strong>100%</strong></span></div>
        <div class="bar"><span style="max-width:80%;"><strong>80%</strong></span></div>
        <div class="bar"><span style="max-width:50%;"><strong>50%</strong></span></div>
        <div class="bar"><span style="max-width:30%;"><strong>30%</strong></span></div>
        <div class="bar"><span style="max-width:20%;"><strong>20%</strong></span></div>
        <div class="bar"><span style="max-width:0%;"><strong>0%</strong></span></div>
    </div>
</div>
                </div>
            </div>
            <!-- // code_ui -->
            <!-- code_view -->
            <div class="code_view"><div class="code_view_box"><textarea class="code_preview"></textarea></div></div>
            <!-- // code_view -->
        </div>
        <!-- // code_area -->
        
        <!-- code_area -->
        <div class="code_tit">bar <span class="sub">- vertical</span></div>
        <div class="code_area" data-style="vertical">
            <!-- code_ui -->
            <div class="code_ui">
                <div class="code_ui_box">
<style type="text/css">
    .vertical .graph-cont {box-sizing:border-box;width:100%;height:300px;padding:30px 30px 50px;border:1px solid #eee;}
    .vertical .graph-cont .bar {float:left;position:relative;z-index:0;width:30px;height:100%;margin-left:10px;background:#eee;}
    .vertical .graph-cont .bar:first-child {margin-left:0;}
    .vertical .graph-cont .bar:after {content:"";display:block;height:0;clear:both;visibility:hidden;}
    .vertical .graph-cont .bar span {display:block;position:absolute;z-index:0;left:0;bottom:0;width:100%;height:100%;}
    .vertical .graph-cont .bar span:after {content:"";position:absolute;z-index:-1;left:0;bottom:0;display:block;width:100%;height:100%;background:#2ecc71;
        -webkit-animation: bar-vertical 1 1.8s;
        animation: bar-vertical 1 1.8s;
    }
    @-webkit-keyframes bar-vertical {
        0% {height:0px;}
        100% {height:100%;}
    }
    @keyframes bar-vertical {
        0% {height:0px;}
        100% {height:100%;}
    }
    .vertical .graph-cont .bar span strong {position:absolute;z-index:0;left:0;bottom:-23px;display:block;width:100%;color:#000;text-align:center;}
</style>
<div class="vertical">
    <div class="graph-cont">
        <div class="bar"><span style="max-height:100%;"><strong>100%</strong></span></div>
        <div class="bar"><span style="max-height:80%;"><strong>80%</strong></span></div>
        <div class="bar"><span style="max-height:50%;"><strong>50%</strong></span></div>
        <div class="bar"><span style="max-height:30%;"><strong>30%</strong></span></div>
        <div class="bar"><span style="max-height:20%;"><strong>20%</strong></span></div>
        <div class="bar"><span style="max-height:0%;"><strong>0%</strong></span></div>
    </div>
</div>
                </div>
            </div>
            <!-- // code_ui -->
            <!-- code_view -->
            <div class="code_view"><div class="code_view_box"><textarea class="code_preview"></textarea></div></div>
            <!-- // code_view -->
        </div>
        <!-- // code_area -->
            
    </div>
    <!-- // code_wrap -->
    
    <!-- foot -->
    <script src="../../html/include/foot.js"></script>
    <!-- // foot -->
</body>
</html>
