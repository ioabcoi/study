<!DOCTYPE html>

<head>

    <title>ending_credit_jq</title>
</head>
<body data-theme="light">

    <!-- code_wrap -->
    <div class="code_wrap">
        <h1>ending_credit_jq</h1>

        <!-- code_area -->
        <div class="code_tit">common</div>
        <div class="code_area" data-style="">
            <!-- code_ui -->
            <div class="code_ui">
                <div class="code_ui_box">
<style>
	/* ending_credit - common */
	.ending_credit {position:relative;width:300px;margin:0 auto;overflow:hidden;border:1px solid #ccc;}
	.ending_credit .container {position:relative;width:100%;height:100%;}
	.ending_credit .container .description {position:absolute;left:0;top:0;}
	.ending_credit .container .description:after {content:'';display:block;height:0px;clear:both;visibility:hidden;} 
	.ending_credit .container .description > div {box-sizing:border-box;white-space:nowrap;}
</style>
<script type="text/javascript" >
    function endingCreditFunc(obj){
		var target = jQuery(obj);
		var object = target.find('.container');
		var description = object.find('.description');
		var temp = description.find('> div');
		var temp_twice = temp.clone();
		var temp_triple = temp.clone();
		var temp_quadruple = temp.clone();
		var direction = null;
		var size = 0;
		var speed = 0;
		
		if(target.hasClass('horizontal')){
			size = temp.width();
		}else{
			size = temp.height();
		}
		speed = size * 20;
		description.append(temp_twice).append(temp_triple).append(temp_quadruple);

		function ticker(){
			if(target.hasClass('horizontal')){
				description.animate({'left' : '-' + size + 'px'}, speed, 'linear', function(){
					description.css({'left' : '0'}).append(temp.eq(0));
				});
			}else{
				description.animate({'top' : '-' + size + 'px'}, speed, 'linear', function(){
					description.css({'top' : '0'}).append(temp.eq(0));
				});
			}
		}
		setInterval(function(){
			ticker();
		}, 250);
	}
</script>
                </div>
            </div>
            <!-- // code_ui -->
            <!-- code_view -->

            <!-- // code_view -->
        </div>
        <!-- // code_area -->

        <!-- code_area -->

        <div class="code_area" data-style="vertical">
            <!-- code_ui -->

                <div class="code_ui_box">
<style>
	/* ending_credit - horizontal */
	.ending_credit.horizontal {height:28px;}
	.ending_credit.horizontal .container .description {width:10000%;height:100%;}
	.ending_credit.horizontal .container .description > div {float:left;color:#333;font-size:20px;font-weight:700;line-height:28px;}
</style>
<!-- ending_credit -->
<div id="ending_credit1" class="ending_credit horizontal">

        </div>
    </div>
</div>
<!-- //ending_credit -->
<script type="text/javascript" >
    // ending_credit
	jQuery(function(){
		endingCreditFunc('.ending_credit.horizontal');
	});
