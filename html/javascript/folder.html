<style type="text/css">

	.folder_table .f_btn {color:#777;text-decoration:none;}

	.folder_table .folder_btn.on .f_btn {color:#333;font-weight:700;text-decoration:underline;}
	.folder_table .folder_cont {display:none;}
	.folder_table .folder_cont.on {display:table-row;}
</style>
<!-- folder_table -->
<div id="folder_table" class="folder_table">
	<table>
        <caption>제목</caption>
        <colgroup>
            <col style="width:16%" />
            <col style="width:84%" />
        </colgroup>
        <thead>
            <tr>
                <th scope="col">번호</th>

            </tr>
        </thead>
        <tbody>
			<tr class="folder_btn">
				<td>1</td>

			</tr>
            <tr class="folder_btn">
                <td>4</td>
                <td><a href="http://naver.com" target="_blank" class="f_btn"><span>제목4 - 새창링크</span></a></td>
            </tr>
            <tr class="folder_btn">
                <td>5</td>

        </tbody>

<!-- // folder_table -->
<script type="text/javascript" >
    // folder_table
    (function(){
		function FolderTable(selector) {
			this.table = document.querySelector(selector);
			this.init();
		}

		FolderTable.prototype.init = function() {
			this.table.addEventListener('click', (e) => {
				const btn = e.target.closest('.f_btn');
				if (!btn) return; // 클릭한 것이 f_btn이 아닐 때

				const href = btn.getAttribute('href');
				
				// href에 값이 있으면 링크 이동, 새 창 띄우기
				if (href && href !== "#") {
					// 새 창 띄우기 - target="_blank"인 경우
					if (btn.getAttribute('target') === '_blank') {
						window.open(href, '_blank');
					} else {
						// 현재 창에서 링크 이동
						window.location.href = href;
					}
					return; // 링크 이동일 경우 여기서 종료
				}

				e.preventDefault(); // 링크 이동이 아닌 경우 클릭 기본 동작 막기

				const row = btn.closest('.folder_btn');
				const content = row.nextElementSibling;

				// 토글 기능 추가: 이미 열려 있으면 닫고, 닫혀 있으면 열기
				if (row.classList.contains('on')) {
					// 이미 열려 있으면 닫기
					row.classList.remove('on');
					content.classList.remove('on');
				} else {
					// 다른 열린 행을 닫기
					this.reset();

					// 클릭한 열 열기
					row.classList.add('on');
					content.classList.add('on');
				}
			});
		};

		FolderTable.prototype.reset = function() {
			// 모든 열 닫기
			const openBtns = this.table.querySelectorAll('.folder_btn.on');
			const openContents = this.table.querySelectorAll('.folder_cont.on');
			openBtns.forEach(btn => btn.classList.remove('on'));
			openContents.forEach(cont => cont.classList.remove('on'));
		};

		// 초기화
		new FolderTable('#folder_table');
	})();
</script>
