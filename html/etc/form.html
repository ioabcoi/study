<style>
    .check_box {position:relative;}
    .check_box input[type="checkbox"] {position:absolute;left:0;top:0;width:0;height:0;opacity:0;}
    .check_box input[type="checkbox"] + label {position:relative;height:20px;padding-left:20px;background:url('../../images/check_off.png') no-repeat left center;}
    .check_box input[type="checkbox"]:checked + label {background:url('../../images/check_on.png') no-repeat left center;}
    .check_box input[type="checkbox"]:disabled + label {opacity:0.3;}

    .radio_box {position:relative;}
    .radio_box input[type="radio"] {position:absolute;left:0px;top:0;width:0;height:0;opacity:0;}
    .radio_box input[type="radio"] + label {position:relative;height:20px;padding-left:20px;background:url('../images/radio_off.png') no-repeat left center;}
    .radio_box input[type="radio"]:checked + label {background:url('../../images/radio_on.png') no-repeat left center;}
    .radio_box input[type="radio"]:disabled + label {opacity:0.3;}

    /* checked, unchecked style */
    /* 아직 지원 안되는 브라우저가 많음 https://caniuse.com/?search=has */
    .code_ui_box:has(:checked) [type="checkbox"] + label {color:#333;}
    .code_ui_box:has(:checked) [type="checkbox"]:checked + label {color:red;}
    .code_ui_box:has(:checked) [type="radio"] + label {color:#333;}
    .code_ui_box:has(:checked) [type="radio"]:checked + label {color:red;}
</style>

<style>
    input[type="text"] {width:100%;}
    input[type="text"].reset {padding:10px;background-color:#fff;border:1px solid #ddd;}

    /* X 버튼 없애기 - ie */
    input[type="text"]:-ms-clear {display:none;} 

    /* placeholder */
    input[type="text"]::placeholder {color:#999;}
    input[type="text"]::-webkit-input-placeholder {color:#999;}
    input[type="text"]::-moz-placeholder {color:#999;}
    input[type="text"]:-ms-input-placeholder {color:#999;}
    input[type="text"]:-moz-placeholder {color:#999;}
    input[type="text"]:focus::placeholder {color:transparent;}
    input[type="text"]:focus::-webkit-input-placeholder {color:transparent;}
    input[type="text"]:focus::-moz-placeholder {color:transparent;}
    input[type="text"]:focus:-ms-input-placeholder {color:transparent;}
    input[type="text"]:focus:-ms-input-placeholder {color:transparent;}    

    /* text-fill */
    input[type="text"].text-fill {
        -webkit-text-fill-color:#f0f; /* Override iOS / Android font color change */
        -webkit-opacity:1; /* Override iOS opacity change affecting text & background color */
        color:#f0f; /* Override IE font color change */
        opacity:1; /* required on iOS */       
    }

    /* autofill css 없애기 */

    /* Change the color to your own background color */
    input:-webkit-autofill,
    input:-webkit-autofill:hover,
    input:-webkit-autofill:focus,
    input:-webkit-autofill:active {transition:background-color 5000s;-webkit-text-fill-color:#fff !important;}

    /* box-shadow */
    input:-webkit-autofill {-webkit-box-shadow:0 0 0 30px #fff inset;-webkit-text-fill-color:#000;}
    input:-webkit-autofill, 
    input:-webkit-autofill:hover, 
    input:-webkit-autofill:focus, 
    input:-webkit-autofill:active {transition:background-color 5000s ease-in-out 0s;}    
</style>

    .rating > label:hover ~ input:checked ~ label {color: #10947c;}
</style>
