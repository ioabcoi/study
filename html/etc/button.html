    /* 공통 스타일 */
    .btnbox {margin-top:50px;text-align:center;}
    .btn {position:relative;display:inline-block;background:#fff;border:1px solid #999;color:#999;text-align:center;}
    .btn span {position:relative;display:inline-block;vertical-align:top;}
    .btn.small {min-width:100px;height:28px;padding:0 10px;font-size:12px;line-height:28px;}
    .btn.medium {min-width:100px;height:38px;padding:0 15px;font-size:13px;line-height:38px;}
    .btn.large {min-width:100px;height:48px;padding:0 20px;font-size:14px;line-height:48px;}

    /* 색상 스타일 */
    .bd-black {border-color:#000;color:#000;}
    .bd-red {border-color:#c61111;color:#c61111;}
    .bd-blue {border-color:#000a6e;color:#000a6e;}
    .bd-green {border-color:#23400a;color:#23400a;}

    /* 배경색 스타일 */
    .bg-gray {background:#999;border-color:#999;color:#fff;}
    .bg-black {background:#000;border-color:#000;color:#fff;}
    .bg-red {background:#c61111;border-color:#c61111;color:#fff;}
    .bg-blue {background:#000a6e;border-color:#000a6e;color:#fff;}
    .bg-green {background:#23400a;border-color:#23400a;color:#fff;}

    /* 화살표 아이콘 추가 */
    .ico-arr span {padding-right:10px;}
    .ico-arr span::before,
    .ico-arr span::after {position:absolute;right:0;top:50%;content:"";display:inline-block;width:7px;height:1px;background:#999;}
    .ico-arr span::before {margin-top:-2px;transform:rotate(45deg);}
    .ico-arr span::after {margin-top:2px;transform:rotate(-45deg);}

    /* 아이콘 색상 변경 */
    .bd-black.ico-arr span::before,
    .bd-black.ico-arr span::after {background:#000;}

    .bd-red.ico-arr span::before,
    .bd-red.ico-arr span::after {background:#c61111;}

    .bd-blue.ico-arr span::before,
    .bd-blue.ico-arr span::after {background:#000a6e;}

    .bd-green.ico-arr span::before,
    .bd-green.ico-arr span::after {background:#23400a;}

    .bg-gray.ico-arr span::before,
    .bg-gray.ico-arr span::after {background:#fff;}
</style>
