<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <link rel="stylesheet" href="../common/css/reset.css">
    <link rel="stylesheet" href="../common/css/code.css">
    <title>text_typing</title>
</head>
<body data-theme="light">

<!-- code_wrap -->
<div class="code_wrap">
    <h1>text_typing</h1>

    <!-- code_area -->
    <div class="code_tit">only javascript <span class="sub">- tag X</span></div>
    <div class="code_area" data-style="vertical">
        <!-- code_ui -->
        <div class="code_ui">
            <div class="code_ui_box">
<div id="typing_js_1" class="typing"></div>
<div id="typing_js_2" class="typing"></div>
<script type="text/javascript" >
    function fntypeing(obg, ttl){
        var typeing = ttl,
            typeingarr = typeing.split(''),
            typeingLen = typeingarr.length,
            typeingnum = 0,
            timertyeing,
            $firstttl = obg;

        timertyeing = setInterval(function(){
            $(obg).append(typeingarr[typeingnum]);
            typeingnum++;
            if ( typeingnum > typeingLen ){
                clearInterval(timertyeing);
            }
        }, 80);
    }
    setTimeout(function(){
        fntypeing('#typing_js_1','단도직입적으로 물어볼게');
    }, 500);
    setTimeout(function(){
        fntypeing('#typing_js_2','“의미 있는 공부를 하고있니?”');
    }, 1500);
</script>
            </div>
        </div>
        <!-- // code_ui -->
        <!-- code_view -->
        <div class="code_view"><div class="code_view_box"><textarea class="code_preview"></textarea></div></div>
        <!-- // code_view -->
    </div>
    <!-- // code_area -->

    <!-- code_area -->
    <div class="code_tit">jQuery plugin <span class="sub">- tag O</span></div>
    <div class="code_area" data-style="vertical">
        <!-- code_ui -->
        <div class="code_ui">
            <div class="code_ui_box">
<style>
    .typing strong {font-weight:700;}
</style>
<div><span id="typing_jq_1" class="typing"></span></div>
<div><span id="typing_jq_2" class="typing"></span></div>
<!-- <script src="https://mattboldt.github.io/typed.js/lib/typed.js" type="text/javascript"></script> -->
<script type="text/javascript" src="../common/js/typed.js"></script>
<script type="text/javascript">
	var typing1 = new Typed('#typing_jq_1', {
		strings: ['원하는 글씨를', '순서대로', '출력해 줍니다.'],
		typeSpeed: 100,
		backSpeed: 100,
		cursorChar: '_',
		smartBackspace: false,
		fadeOut: false,
		shuffle: false,
		loop: false
	});
	typing1.stop();

	var typing2 = new Typed('#typing_jq_2', {
		strings: ['원하는 글씨를 <strong>순서대로</strong> 출력해 줍니다.'],
		typeSpeed: 100,
		backSpeed: 100,
		cursorChar: '|',
		smartBackspace: false,
		fadeOut: false,
		shuffle: false,
		loop: false
	});
	typing2.stop();

	setTimeout(function(){
		typing1.start();
	}, 1500);

	setTimeout(function(){
		typing2.start();
	}, 2500);
</script>
            </div>
        </div>
        <!-- // code_ui -->
        <!-- code_view -->
        <div class="code_view"><div class="code_view_box"><textarea class="code_preview"></textarea></div></div>
        <!-- // code_view -->
    </div>
    <!-- // code_area -->

</div>
<!-- // code_wrap -->

<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
<script type="text/javascript" src="../common/js/code.js"></script>
</body>
</html>
