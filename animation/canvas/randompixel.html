<style type="text/css">
canvas {border:5px solid magenta;}
</style>
<script type="text/javascript">
var canvas;
var ctx;
window.onload = function() {
	canvas = document.getElementById('canvas');
	if( canvas == null || canvas.getContext == null ) return;
	ctx = canvas.getContext('2d');
	draw();
}
function draw(){
	var imgData = ctx.createImageData(canvas.width, canvas.height);
	var raster = imgData.data;
	for ( var i=0; i < 10000; i++ ){
		var p = Math.floor(Math.random() * raster.length / 4) * 4;
		raster[p] = Math.floor(Math.random() * 256);
		raster[p+1] = Math.floor(Math.random() * 256);
		raster[p+2] = Math.floor(Math.random() * 256);
		raster[p+3] = 255;
	}
	ctx.putImageData(imgData, 0, 0);
}
</script>
</head>
<body>
<div class="wrap">
	<canvas id="canvas" width="400" height="200">이 브라우저는 캔버스를 지원하지 않습니다.</canvas>
