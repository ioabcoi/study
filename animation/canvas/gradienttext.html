<!doctype html>
<html lang="ko">
<head>
<title>canvas</title>
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<!--[if lt IE 9]>
<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<script type="text/javascript" src="../../common/js/excanvas.js"></script>
<![endif]-->    
<style type="text/css">
canvas {border:5px solid magenta;}
</style>
<script type="text/javascript">
var canvas;
var ctx;
window.onload = function() {
	canvas = document.getElementById('canvas');
	if( canvas == null || canvas.getContext == null ) return;
	ctx = canvas.getContext('2d');
	draw();
}
function draw(){
	ctx.font = 'bold 80px 궁서';
	
	var brush = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
	brush.addColorStop(0, 'red');
	brush.addColorStop(0.3, 'yellow');
	brush.addColorStop(0.5, 'green');
	brush.addColorStop(0.7, 'blue');
	brush.addColorStop(1, 'violet');
	ctx.fillStyle = brush;

	ctx.fillText('폰트Fo38', 10, 120);

	ctx.lineWidth = 2;
	ctx.strokeText('폰트Fo38', 10, 120);
}
</script>
</head>
<body>
<div class="wrap">
	<canvas id="canvas" width="400" height="200">이 브라우저는 캔버스를 지원하지 않습니다.</canvas>
</div>
</body>
</html>
