        <li class="typing2"><p>스스로 학습을 설계할 수 있는 선택수업 강화</p></li>
        <li class="typing3"><p>프리미엄 무제한 인강 이투스PASS 무료 제공</p></li>
    </ul>
</div>
<!-- // rolling_typing -->
<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
<script type="text/javascript">
    /* rolling_typing */
    function fntypeing(obg, ttl){
        var typeing = ttl,
            typeingarr = typeing.split(''),
            typeingLen = typeingarr.length,
            typeingnum = 0,
            timertyeing,
            $firstttl = obg;

        timertyeing = setInterval(function(){
            jQuery(obg).append(typeingarr[typeingnum]);
            typeingnum++;
            if ( typeingnum > typeingLen ){
                clearInterval(timertyeing);
            }
        }, 45);
    }
    jQuery.fn.rollingTypingFunc = function() {
        return this.each(function() {
            var $rolling = jQuery(this);
            var $steplist = $rolling.find('> ul li');
            var step_length = $steplist.length;
            var step_index = 0;
            var timer;
            function stepStart(obj){
                step_index = obj;
                $steplist.removeClass('on');
                $steplist.eq(step_index).addClass('on');
                timer = setInterval(function(){
                    stepRolling(step_index);
                }, 4000);
            }
            function stepStop(){
                step_index = 0;
                $steplist.removeClass('on');
                clearInterval(timer);
            }
            function stepRolling(num){
                step_index = num;
                step_text = '';
                $steplist.removeClass('on');

                if( step_index >= step_length-1 ){
                    step_index = 0;
                }else{
                    step_index++;
                }

                if( step_index === 0 ){
                    step_text = '자기주도적 자율 학습 시간 확대로 능동적 학습 완성';
                }else if( step_index === 1 ){
                    step_text = '필수수업 축소로 꼭 필요한 수업만';
                }else if( step_index === 2 ){
                    step_text = '스스로 학습을 설계할 수 있는 선택수업 강화';
                }else if( step_index === 3 ){
                    step_text = '프리미엄 무제한 인강 이투스PASS 무료 제공';
                }

                $steplist.eq(step_index).addClass('on');
                jQuery('.typing'+step_index+' p').text('');
                fntypeing('.typing'+step_index+' p', step_text);
            }
            stepStart(0);

            // option
            if( $rolling.hasClass('enterstop') ){
                var overIdx = 0;
                $steplist.find('a').bind('mouseenter', function(){
                    overIdx = jQuery(this).parent().index();
                    stepStop();
                    $steplist.eq(overIdx).addClass('on');
                }).bind('mouseleave', function(){
                    stepStart(overIdx);
                });
            }
        
        });
    }
    jQuery("#rolling_typing").rollingTypingFunc(1000);
</script>
