<!DOCTYPE html>
<html lang="en">
<head>
    <!-- head -->
    <script src="../../../html/include/head.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- // head -->
    
    <title>tab_contents</title>
</head>
<body data-theme="light">

    <!-- code_wrap -->
    <div class="code_wrap">
        <h1>tab_contents</h1>

        <!-- code_area -->
        <div class="code_tit">simple_tab</div>
        <div class="code_area" data-style="">
            <!-- code_ui -->
            <div class="code_ui">
                <div class="code_ui_box">
<style type="text/css">
    /* simple_tab */
    .simple_tab_cont {border:1px solid #dcdcdc;}
    .simple_tab_cont .simple_tab .tab {display:flex;align-items:stretch;justify-content:space-between;flex-direction:row;width:100%;}
    .simple_tab_cont .simple_tab .tab li {flex:1;}
    .simple_tab_cont .simple_tab .tab li .link {display:flex;align-items:center;justify-content:center;box-sizing:border-box;padding:10px;border:1px solid #fff;background:#eee;color:#252525;font-size:20px;font-weight:300;text-align:center;text-decoration:none;}
    .simple_tab_cont .simple_tab .tab li .link.off {pointer-events:none;opacity:0.5;}
    .simple_tab_cont .simple_tab .tab li.on .link {background-color:#fff;}
    .simple_tab_cont .simple_cont .cont {display:none;align-items:center;justify-content:center;box-sizing:border-box;padding:50px;width:100%;background-color:#fff;font-size:20px;}
    .simple_tab_cont .simple_cont .cont.on {display:flex;}
</style>
<!-- simple_tab -->
<div class="simple_tab_cont">
    <div class="simple_tab">
        <ul class="tab">
            <li class="on"><a href="#" class="link">탭1</a></li>
            <li><a href="#" class="link">탭2</a></li>
            <li><a href="#" class="link">탭3</a></li>
            <li><a href="#" class="link">탭4</a></li>
        </ul>
    </div>
    <div class="simple_cont">
        <div class="cont on">탭1</div>
        <div class="cont">탭2</div>
        <div class="cont">탭3</div>
        <div class="cont">탭4</div>
    </div>
</div>
<div class="simple_tab_cont">
    <div class="simple_tab">
        <ul class="tab">
            <li class="on"><a href="#" class="link">탭1</a></li>
            <li><a href="#" class="link">탭2</a></li>
            <li><a href="#" class="link off">탭3 - off</a></li> <!-- 콘텐츠 없음 -->
            <li><a href="http://naver.com" class="link">탭4 - naver</a></li> <!-- 콘텐츠 없음 -->
            <li><a href="http://naver.com" class="link" target="_blank">탭5 - naver 새창</a></li> <!-- 콘텐츠 없음 -->
            <li><a href="#" class="link">탭6</a></li>
        </ul>
    </div>
    <div class="simple_cont">
        <div class="cont on">탭1</div>
        <div class="cont">탭2</div>
        <div class="cont" style="display:none;">탭3</div> <!-- 콘텐츠 없음 -->
        <div class="cont" style="display:none;">탭4</div> <!-- 콘텐츠 없음 -->
        <div class="cont" style="display:none;">탭5</div> <!-- 콘텐츠 없음 -->
        <div class="cont">탭6</div>
    </div>
</div>
<!-- //simple_tab -->
<script type="text/javascript">
    const simple_tab_cont = Array.prototype.slice.call(document.querySelectorAll(".simple_tab_cont"));
    simple_tab_cont.forEach(function(tab_cont) {
        const simple_tab = Array.prototype.slice.call(tab_cont.querySelectorAll(".simple_tab .tab li"));
        const simple_cont = Array.prototype.slice.call(tab_cont.querySelectorAll(".simple_cont .cont"));
        const tabOff = function () {
            simple_tab.forEach(e => e.classList.remove("on"));
            simple_cont.forEach(e => e.classList.remove("on"));
        }
        const tabOn = function (e, num) {
            e.target.parentNode.classList.add("on");
            simple_tab[num].classList.add("on");
            simple_cont[num].classList.add("on");
        }
        simple_tab.forEach(function(element) {
            element.querySelector(".link").addEventListener("click", function(e){
                // console.log(simple_tab, e.target.parentElement, simple_tab.indexOf(e.target.parentElement));
                if (e.currentTarget.getAttribute('href').indexOf('http') == -1) {
                    e.preventDefault();
                    if (!e.target.classList.contains("off")) {
                        let idx = simple_tab.indexOf(e.target.parentElement);
                        tabOff();
                        tabOn(e, idx);
                    }
                }
            });
        });
    });
</script>
                </div>
            </div>
            <!-- // code_ui -->
            <!-- code_view -->
            <div class="code_view"><div class="code_view_box"><textarea class="code_preview"></textarea></div></div>
            <!-- // code_view -->
        </div>
        <!-- // code_area -->

    </div>
    <!-- // code_wrap -->

    <!-- foot -->
    <script src="../../../html/include/foot.js"></script>
    <!-- // foot -->
</body>
</html>
