<!DOCTYPE html>
<html lang="en">
<head>
    <!-- head -->
    <script src="../../html/include/head.js"></script>
    <!-- // head -->
    
    <title>gsap</title>
</head>
<body data-theme="light">

    <style>
        /* 참고 
        https://odada.me/303
        https://gsap.com/scroll/
        https://gsap.com/docs/v3/Installation/
        https://scrollmagic.io/examples/
        */
        
        .space {display:flex;justify-content:center;align-items:center;height:50vh;font-size:3rem;font-weight:bold;}
        .section1 {display:flex;flex-direction:column;align-items:center;gap:40px;height:100vh;background-color:lightblue;}
        .box1 {width:200px;height:200px;background:lightcoral;}
        .section2 {display:flex;flex-direction:column;align-items:center;gap:40px;height:100vh;background-color:lightpink;}
        .box2 {width:200px;height:200px;background:red;border-radius:50%;}
    </style>
    <div class="space">gsap 기본 예제</div>
    <section class="section1">
        gsap.to()
        <div class="box1">box1</div>
    </section>
    <section class="section2">
        gsap.timeline().to()
        <div class="box2">box2</div>
    </section>
    <div class="space">gsap</div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/ScrollTrigger.min.js"></script>
    <script>
        gsap.registerPlugin(ScrollTrigger);

        gsap.to(".box1", {
            x: 400,
            y: 400,
            backgroundColor: "blue",
            duration: 2,
            scrollTrigger: {
                trigger: ".section1", // 객체 기준 범위
                start: "0 30%", // 시작 위치
                end: "100% 60%", // 끝 위치
                scrub: true, // 스크롤 속도에 따라 애니메이션 속도 조절
                // markers: true, // 개발 가이드선
            },
        });

        const tl = gsap.timeline({
            scrollTrigger: {
                trigger: ".section2", // 객체 기준 범위
                start: "0 0", // 시작 위치
                end: "+=400", // 끝 위치
                scrub: 0.7, // 스크롤 속도에 따라 애니메이션 속도 조절
                markers: true, // 개발 가이드선
                pin: true,
            },
        });

        tl.to(".box2", {
            y: 200,
            duration: 2,
        })
            .to(".box2", {
                x: 200,
                duration: 2,
            })
            .to(".box2", {
                rotation: 45,
                scale: 2,
            });
    </script>
    
    <!-- foot -->
    <script src="../../html/include/foot.js"></script>
    <!-- // foot -->
</body>
</html>
