<style type="text/css">
	/* ending_credit - common */
	.ending_credit {position:relative;width:300px;margin:0 auto;overflow:hidden;border:1px solid #ccc;}
	.ending_credit .container {position:relative;width:100%;height:100%;}
	.ending_credit .container .description {position:absolute;left:0;top:0;}
	.ending_credit .container .description:after {content:"";display:block;height:0px;clear:both;visibility:hidden;} 
	.ending_credit .container .description > div {box-sizing:border-box;white-space:nowrap;color:#333;font-size:20px;font-weight:700;line-height:28px;}
	/* ending_credit - horizontal */
	.ending_credit.horizontal {height:28px;}
	.ending_credit.horizontal .container .description {width:10000%;height:100%;}
	.ending_credit.horizontal .container .description > div {float:left;}
    /* ending_credit - vertical */
    .ending_credit.vertical {height:150px;}
    .ending_credit.vertical .container .description {width:100%;height:10000%;}
</style>
<script type="text/javascript" >
	(function() {
		// Main function to handle the animation
		var EndingCredit = function(opts) {
			this.options = Object.assign({}, EndingCredit.defaults, opts);

			this.target = document.querySelector(this.options.selector);
			this.desc = this.target.querySelector('.description');
			this.text = this.desc.querySelector('.text');

			this.cloneElements();
			this.calculateSize();
			this.startAnimation();
		};

		EndingCredit.prototype.cloneElements = function() {
			// Clone the text to ensure continuous flow
			for (let i = 0; i < 3; i++) {
				this.desc.appendChild(this.text.cloneNode(true));
			}
		};

		EndingCredit.prototype.calculateSize = function() {
			// Determine size and speed based on direction (horizontal/vertical)
			if (this.target.classList.contains('horizontal')) {
				this.size = this.text.offsetWidth;
				this.direction = 'left';
			} else {
				this.size = this.text.offsetHeight;
				this.direction = 'top';
			}
			this.speed = this.size * this.options.speedMultiplier;
		};

		EndingCredit.prototype.startAnimation = function() {
			const that = this;
			let position = 0;

			function animate() {
				position -= 1;
				that.desc.style[that.direction] = position + 'px';

				// Reset position and loop the text
				if (Math.abs(position) >= that.size) {
					position = 0;
					that.desc.appendChild(that.text);
				}

				// Continue the animation
				requestAnimationFrame(animate);
			}

			// Start the animation
			animate();
		};

		// Default settings
		EndingCredit.defaults = {
			selector: '',
			speedMultiplier: 20
		};

		// Global access
		window.EndingCredit = EndingCredit;
	})();
</script>
