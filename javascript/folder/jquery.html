<script type="text/javascript" >
    jQuery.fn.folder_tableFunc = function() {
        return this.each(function() {
            var $folder = jQuery(this);

            // 이벤트 위임을 사용하여 클릭 이벤트 처리
            $folder.on("click", ".folder_btn .f_btn", function(e) {
                var $this = jQuery(this);
                var $trThis = $this.closest('.folder_btn'); // closest()로 상위 .folder_btn을 찾아서 처리

                // 외부 링크가 아닌 경우에만 동작
                if ($this.attr("href").indexOf("http") === -1) {
                    e.preventDefault(); // 기본 링크 동작을 막음

                    if ($trThis.hasClass("on")) {
                        $trThis.removeClass("on").next(".folder_cont").removeClass("on");
                    } else {
                        $folder.find(".folder_btn").removeClass("on");
                        $folder.find(".folder_cont").removeClass("on");
                        $trThis.addClass("on").next(".folder_cont").addClass("on");
                    }
                }
            });
        });
    };

    jQuery(function() {
        jQuery("#folder_table").folder_tableFunc();
    });
</script>
