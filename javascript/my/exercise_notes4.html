<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>운동 투두리스트</title>
    <style>
        :root {
            /* 🎨 색상 */
            --color-white: #fff;
            --color-main-bg: #ECF0F1;
            --color-main-light: #BDC3C7;
            --color-main-dark: #2C3E50;
            --color-main-darker: #2C3E50;

        }

        body {
            font-family: sans-serif;
            background: var(--color-main-bg);
            padding: 2rem 2rem 5rem;
            margin: auto;
            color: var(--color-main-darker);
        }

        * {
            font-family: sans-serif;
        }

        h1,
        h2,
        h3 {
            margin: 1rem;
            text-align: center;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        input[type="text"],
        textarea {
            -webkit-appearance: none;
            -moz-appearance: none;
            -o-appearance: none;
            appearance: none;
            padding: 0.5rem;
            border: 1px solid var(--color-main-light);
            border-radius: 0;
            resize: vertical;
            font-size: 0.9rem;
        }

        input[type='checkbox'] {
            width: 16px;
            height: 16px;
        }

        button {
            display: inline-block;
            -webkit-appearance: none;
            -moz-appearance: none;
            -o-appearance: none;
            appearance: none;
            padding: 0.3rem 0.5rem;
            background: var(--color-main-bg);
            border: 1px solid var(--color-main-light);
            border-radius: 0;
            color: #000;
        }

        button[type="submit"] {
            background: var(--color-main-bg);
            padding: 0.5rem;
        }

        .guide-message {
            font-size: 0.8rem;
        }

        .todoList li,
        .addForm {
            background: var(--color-white);
            border: 1px solid var(--color-main-light);
            padding: 1rem;
            margin-bottom: 1.5rem;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
            cursor: grab;
            font-size: 0.9rem;
        }

        .todo-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .todo-header .todo-title {
            font-size: 1.1rem;
        }

        .todo-desc {
            margin: 0.3rem 0;
            font-size: 0.8rem;
            line-height: 1.5;
        }

        .controls {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .controls .timer {
            font-size: 1.25rem;
            font-weight: bold;
        }

        .action-buttons {
            display: flex;
            gap: 0.5rem;
            justify-content: flex-end;
        }

        .checked {
            opacity: 0.5;
        }

        .checked .todo-desc,
        .checked .controls,
        .checked .action-buttons {
            display: none;
        }

        .addForm {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .addForm button {
            padding: 0.5rem;
            
        }

        #saveBtn {
            position: fixed;
            right: 2rem;
            bottom: 2rem;
            margin-top: 1rem;
            padding: 1rem;
            font-size: 1rem;
            cursor: pointer;
            background: var(--color-main-dark);
            border: 0;
            color: white;
            border: none;
            border-radius: 5px;
        }

        #saveBtn:hover {
            background: var(--color-main-darker);
        }

        /* 🔸 탭 사이드바 */
        .tab-sidebar {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            box-sizing: border-box;
            width: 120px;
            padding: 1rem;
            background-color: var(--color-main-light);
            position: fixed;
            left: 0;
            top: 0;
            bottom: 0;
            z-index: 10;
        }

        .tab-sidebar button {
            padding: 0.75rem 1rem;
            background-color: var(--color-white);
            border: 1px solid var(--color-main-light);
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            text-align: left;
        }

        .tab-sidebar button:hover,
        .tab-sidebar button.active {
            background-color: var(--color-main-dark);
            color: white;
            border-color: var(--color-main-dark);
        }

        /* 🔹 메인 콘텐츠 */
        .container {
            width: 80%;
            max-width: 900px;
            margin: 0 auto;
            background: var(--color-white);
            border: 1px solid var(--color-main-light);
            border-radius: 6px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
        }

        .main-content {
            padding: 2rem;
        }

        @media (max-width: 1280px) {
            body {
                padding: 3rem 5rem 7rem;
            }

            .tab-sidebar {
                flex-direction: row;
                gap: 0.5rem;
                width: 100%;
                height: auto;
                background-color: var(--color-main-bg);
                position: relative;
                border-right: none;
                margin-bottom: 1rem;
                padding: 0;
            }

            .tab-sidebar button {
                flex: 1;
                text-align: center;
            }

            .container {
                width: 100%;
                max-width: 100%;
            }

            .main-content {
                margin-left: 0;
                padding: 1.5rem;
            }
        }

        @media (max-width: 768px) {
            body {
                padding: 1rem 1rem 6rem;
            }

            .container {
                background: none;
                border: 0;
                box-shadow: none;
            }

            .main-content {
                padding: 0;
            }
        }
    </style>
</head>

            const desc = newDesc.value.trim().replace(/\n/g, "<br>");
            if (!title) return;
            data[currentTab].push({ title, description: desc });
            newTitle.value = "";
            newDesc.value = "";
            render();
        });

        saveBtn.addEventListener("click", saveData);

        tabUpper.addEventListener("click", () => switchTab("upper"));
        tabLower.addEventListener("click", () => switchTab("lower"));

        function switchTab(tabName) {
            currentTab = tabName;
            currentCategoryEl.textContent = tabName === "upper" ? "상체" : "하체";

            // 버튼 활성화 토글
            tabUpper.classList.remove("active");
            tabLower.classList.remove("active");
            document.getElementById(`tab-${tabName}`).classList.add("active");

            render();
        }

        function createTimer(seconds, display) {
            let time = seconds;
            display.textContent = `⏱ ${time}s`;
            const timer = setInterval(() => {
                time--;
                display.textContent = `⏱ ${time}s`;
                if (time < 0) {
                    clearInterval(timer);
                    display.textContent = `잘했어!! 👍🏻`;
                }
            }, 1000);
        }

        function render() {
            const sorted = [...data[currentTab].filter(d => d.checked), ...data[currentTab].filter(d => !d.checked)];
            todoList.innerHTML = "";
            sorted.forEach((item, index) => {
                const li = document.createElement("li");
                li.className = item.checked ? "checked" : "";

                const header = document.createElement("label");
                header.className = "todo-header";

                const checkbox = document.createElement("input");
                checkbox.type = "checkbox";
                checkbox.checked = !!item.checked;
                checkbox.addEventListener("change", () => {
                    item.checked = checkbox.checked;
                    render();
                });

                const title = document.createElement("strong");
                title.className = "todo-title";
                title.innerHTML = item.title;

                header.appendChild(checkbox);
                header.appendChild(title);

                const desc = document.createElement("div");
                desc.className = "todo-desc";
                desc.innerHTML = item.description;

                const controls = document.createElement("div");
                controls.className = "controls";

                [
                    { label: "10초", sec: 10 },
                    { label: "30초", sec: 30 },
                    { label: "1분", sec: 60 },
                    { label: "1분 30초", sec: 90 },
                    { label: "2분", sec: 120 },
                    { label: "3분", sec: 180 },
                    { label: "5분", sec: 300 },
                    { label: "7분", sec: 420 },
                    { label: "10분", sec: 600 }
                ].forEach(({ label, sec }) => {
                    const btn = document.createElement("button");
                    btn.textContent = label;
                    btn.className = "start-timer";
                    btn.addEventListener("click", () => createTimer(sec, timer));
                    controls.appendChild(btn);
                });

                const timer = document.createElement("div");
                timer.className = "timer";
                controls.appendChild(timer);

                const actionBtns = document.createElement("div");
                actionBtns.className = "action-buttons";

                const editBtn = document.createElement("button");
                editBtn.textContent = "✏️ 수정";
                editBtn.addEventListener("click", () => {
                    const newTitle = prompt("운동 제목 수정", item.title);
                    if (newTitle === null) return;
                    const newDesc = prompt("운동 설명 수정", item.description.replace(/<br>/g, "\n"));
                    if (newDesc === null) return;
                    item.title = newTitle.trim();
                    item.description = newDesc.trim().replace(/\n/g, "<br>");
                    render();
                });

                const delBtn = document.createElement("button");
                delBtn.textContent = "🗑️ 삭제";
                delBtn.addEventListener("click", () => {
                    data[currentTab].splice(index, 1);
                    render();
                });

                actionBtns.appendChild(editBtn);
                actionBtns.appendChild(delBtn);

                li.appendChild(header);
                li.appendChild(desc);
                li.appendChild(controls);
                li.appendChild(actionBtns);

                li.setAttribute("draggable", true);
                li.addEventListener("dragstart", e => {
                    e.dataTransfer.setData("text/plain", index);
                });
                li.addEventListener("dragover", e => {
                    e.preventDefault();
                });
                li.addEventListener("drop", e => {
                    e.preventDefault();
                    const fromIndex = e.dataTransfer.getData("text/plain");
                    const toIndex = index;
                    const moved = data[currentTab].splice(fromIndex, 1)[0];
                    data[currentTab].splice(toIndex, 0, moved);
                    render();
                });

                todoList.appendChild(li);
            });
        }

        loadData();
        render();
    </script>
</body>

</html>
