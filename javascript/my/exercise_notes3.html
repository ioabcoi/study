<body>
    <h1>ğŸ‹ğŸ» ìš´ë™ íˆ¬ë‘ë¦¬ìŠ¤íŠ¸</h1>

    <div class="container">
        <!-- ğŸ”¸ íƒ­ ì‚¬ì´ë“œë°” -->
        <div class="tab-sidebar">
            <button id="tab-upper" class="tab-btn active">ìƒì²´</button>
            <button id="tab-lower" class="tab-btn">í•˜ì²´</button>
        </div>

        <!-- ğŸ”¹ ë©”ì¸ ì½˜í…ì¸  -->
        <div class="main-content">
            <h2><span id="currentCategory">ìƒì²´</span></h2>

            <ul id="todoList"></ul>

            <h3>â• ìš´ë™ ì¶”ê°€</h3>
            <form id="addForm">
                <input type="text" id="newTitle" placeholder="ìš´ë™ ì œëª©" required />
                <textarea id="newDesc" placeholder="ìš´ë™ ì„¤ëª…" rows="4"></textarea>
                <button type="submit">ì¶”ê°€</button>
            </form>

            <button id="saveBtn">ğŸ’¾ ì €ì¥í•˜ê¸°</button>
        </div>
    </div>

    <script>
        const tabUpper = document.getElementById("tab-upper");
        const tabLower = document.getElementById("tab-lower");
        const currentCategoryEl = document.getElementById("currentCategory");
        let currentTab = "upper";

        const STORAGE_KEYS = {
            upper: "upperBodyData",
            lower: "lowerBodyData"
        };

        let data = {
            upper: [],
            lower: []
        };

        function loadData() {
            Object.keys(STORAGE_KEYS).forEach(key => {
                const stored = localStorage.getItem(STORAGE_KEYS[key]);
                data[key] = stored ? JSON.parse(stored) : getDefaultData(key);
            });
        }

        function saveData() {
            localStorage.setItem(STORAGE_KEYS[currentTab], JSON.stringify(data[currentTab]));
            alert("ìš´ë™ ë¦¬ìŠ¤íŠ¸ê°€ ì €ì¥ë˜ì—ˆì–´ìš”!");
        }

        function getDefaultData(category) {
            if (category === "upper") {
                return [
                    {
                        title: "íŒ” ë²Œë ¤ ë†’ì´ ë“¤ê¸°",
                        description: "íŒ”ì„ ì˜†ìœ¼ë¡œ ë²Œë¦¬ê³  ì²œì²œíˆ ë“¤ì–´ì˜¬ë¦¬ê¸°<br>15íšŒ x 2ì„¸íŠ¸<br>ğŸ‘‰ğŸ» ì–´ê¹¨ë¼ì¸ ì •ë¦¬!"
                    }
                ];
            } else if (category === "lower") {
                return [
                    {
                        title: "ì‚¬ì´ë“œ ë ˆê·¸ ë¦¬í”„íŠ¸",
                        description: "ì˜†ìœ¼ë¡œ ëˆ„ì›Œ í•œìª½ ë‹¤ë¦¬ ì²œì²œíˆ ë“¤ì–´ì˜¬ë¦¬ê¸°<br>ë“¤ ë•Œ ë‚ ìˆ¨, ë‚´ë¦´ ë•Œ ë“¤ìˆ¨<br>ì¢Œìš° ê° 15íšŒ Ã— 1ì„¸íŠ¸<br>ğŸ‘‰ğŸ» ì—‰ë©ì´ ë°”ê¹¥ìª½ ë¼ì¸ ì •ë¦¬!"
                    }
                ];
            }
            return [];
        }

        const todoList = document.getElementById("todoList");
        const addForm = document.getElementById("addForm");
        const newTitle = document.getElementById("newTitle");
        const newDesc = document.getElementById("newDesc");
        const saveBtn = document.getElementById("saveBtn");

        addForm.addEventListener("submit", e => {
            e.preventDefault();
            const title = newTitle.value.trim();
            const desc = newDesc.value.trim().replace(/\n/g, "<br>");
            if (!title) return;
            data[currentTab].push({ title, description: desc });
            newTitle.value = "";
            newDesc.value = "";
            render();
        });

        saveBtn.addEventListener("click", saveData);

        tabUpper.addEventListener("click", () => switchTab("upper"));
        tabLower.addEventListener("click", () => switchTab("lower"));

        function switchTab(tabName) {
            currentTab = tabName;
            currentCategoryEl.textContent = tabName === "upper" ? "ìƒì²´" : "í•˜ì²´";

            // ë²„íŠ¼ í™œì„±í™” í† ê¸€
            tabUpper.classList.remove("active");
            tabLower.classList.remove("active");
            document.getElementById(`tab-${tabName}`).classList.add("active");

            render();
        }

        function createTimer(seconds, display) {
            let time = seconds;
            display.textContent = `${time}s`;
            const timer = setInterval(() => {
                time--;
                display.textContent = `${time}s`;
                if (time < 0) clearInterval(timer);
            }, 1000);
        }

        function render() {
            const sorted = [...data[currentTab].filter(d => d.checked), ...data[currentTab].filter(d => !d.checked)];
            todoList.innerHTML = "";
            sorted.forEach((item, index) => {
                const li = document.createElement("li");
                li.className = item.checked ? "checked" : "";

                const header = document.createElement("div");
                header.className = "todo-header";

                const checkbox = document.createElement("input");
                checkbox.type = "checkbox";
                checkbox.checked = !!item.checked;
                checkbox.addEventListener("change", () => {
                    item.checked = checkbox.checked;
                    render();
                });

                const title = document.createElement("strong");
                title.innerHTML = item.title;

                header.appendChild(checkbox);
                header.appendChild(title);

                const desc = document.createElement("div");
                desc.className = "todo-desc";
                desc.innerHTML = item.description;

                const controls = document.createElement("div");
                controls.className = "controls";

                [
                    { label: "30ì´ˆ", sec: 30 },
                    { label: "1ë¶„", sec: 60 },
                    { label: "1ë¶„ 30ì´ˆ", sec: 90 },
                    { label: "2ë¶„", sec: 120 },
                    { label: "3ë¶„", sec: 180 },
                    { label: "5ë¶„", sec: 300 },
                    { label: "7ë¶„", sec: 420 },
                    { label: "10ë¶„", sec: 600 }
                ].forEach(({ label, sec }) => {
                    const btn = document.createElement("button");
                    btn.textContent = label;
                    btn.className = "start-timer";
                    btn.addEventListener("click", () => createTimer(sec, timer));
                    controls.appendChild(btn);
                });

                const timer = document.createElement("div");
                timer.className = "timer";
                controls.appendChild(timer);

                const actionBtns = document.createElement("div");
                actionBtns.className = "action-buttons";

                const editBtn = document.createElement("button");
                editBtn.textContent = "âœï¸ ìˆ˜ì •";
                editBtn.addEventListener("click", () => {
                    const newTitle = prompt("ìš´ë™ ì œëª© ìˆ˜ì •", item.title);
                    if (newTitle === null) return;
                    const newDesc = prompt("ìš´ë™ ì„¤ëª… ìˆ˜ì •", item.description.replace(/<br>/g, "\n"));
                    if (newDesc === null) return;
                    item.title = newTitle.trim();
                    item.description = newDesc.trim().replace(/\n/g, "<br>");
                    render();
                });

                const delBtn = document.createElement("button");
                delBtn.textContent = "ğŸ—‘ï¸ ì‚­ì œ";
                delBtn.addEventListener("click", () => {
                    data[currentTab].splice(index, 1);
                    render();
                });

                actionBtns.appendChild(editBtn);
                actionBtns.appendChild(delBtn);

                li.appendChild(header);
                li.appendChild(desc);
                li.appendChild(controls);
                li.appendChild(actionBtns);

                li.setAttribute("draggable", true);
                li.addEventListener("dragstart", e => {
                    e.dataTransfer.setData("text/plain", index);
                });
                li.addEventListener("dragover", e => {
                    e.preventDefault();
                });
                li.addEventListener("drop", e => {
                    e.preventDefault();
                    const fromIndex = e.dataTransfer.getData("text/plain");
                    const toIndex = index;
                    const moved = data[currentTab].splice(fromIndex, 1)[0];
                    data[currentTab].splice(toIndex, 0, moved);
                    render();
                });

                todoList.appendChild(li);
            });
        }

        loadData();
        render();
    </script>
</body>
