<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@1,100..700&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        input {
            width: 70%;
            padding: 10px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }

        li.completed {
            text-decoration: line-through;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <input type="text" id="todo-input" placeholder="할 일을 입력하세요">
        <button id="add-todo">추가</button>
        <ul id="todo-list"></ul>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const todoInput = document.getElementById('todo-input');
            const addTodoButton = document.getElementById('add-todo');
            const todoList = document.getElementById('todo-list');

            // Add todo function
            addTodoButton.addEventListener('click', function () {
                const todoText = todoInput.value.trim();
                if (todoText) {
                    addTodoItem(todoText);
                    todoInput.value = ''; // Clear input field
                }
            });

            // Function to add a todo item
            function addTodoItem(text) {
                const li = document.createElement('li');

                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.addEventListener('change', function () {
                    if (this.checked) {
                        li.classList.add('completed');
                        todoList.appendChild(li); // Move completed item to the bottom
                    } else {
                        li.classList.remove('completed');
                        todoList.insertBefore(li, todoList.firstChild); // Move back to top
                    }
                });

                const textNode = document.createTextNode(text);
                li.appendChild(checkbox);
                li.appendChild(textNode);

                const deleteButton = document.createElement('button');
                deleteButton.textContent = '삭제';
                deleteButton.addEventListener('click', function () {
                    todoList.removeChild(li);
                });

                li.appendChild(deleteButton);
                todoList.appendChild(li);
            }
        });
    </script>
</body>
</html>
