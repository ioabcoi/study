<!DOCTYPE html>
<html lang="kor">
<head>
    <!-- head -->
    <script src="../../html/include/head.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- // head -->
    
    <title>easypiechart</title>
</head>
<body data-theme="light">
        
    <!-- code_wrap -->
    <div class="code_wrap">
        <h1>easypiechart</h1>

        <!-- code_area -->
        <div class="code_tit">circle</div>
        <div class="code_area" data-style="vertical">
            <!-- code_ui -->
            <div class="code_ui">
                <div class="code_ui_box">
<style>
    .mychart {position:relative;display:inline-block;width:80px;height:80px;text-align:center;}
    .mychart canvas {position:absolute;top:0;left:0;z-index:1;}
    .mychart:after{content:'';position:absolute;left:8px;top:8px;display:inline-block;width:63px;height:63px;background:#fff;border-radius:100%;}
    .percent {display:inline-block;line-height:78px;z-index:2;color:#0c8b95;font-size:16px;position:relative;z-index:2;}
    .percent:after {content:'%';margin-left:0.1em;font-size:.8em;color:#0c818b;}
</style>
<!-- mychart -->
<span class="mychart" data-percent="60">
    <span class="percent">60</span>
    <canvas height="75" width="75"></canvas>
</span>
<span class="mychart" data-percent="80">
    <span class="percent">80</span>
    <canvas height="75" width="75"></canvas>
</span>
<!-- // mychart -->
<script src="/common/js/jquery.easypiechart.min.js"></script>
<script type="text/javascript">
    function mychart2(){
        var trackbarColor;
        var trackbgColor = "#dedede"
        $('.mychart').each(function () {
            if(!$(this).parents('pre').length){
                var no = $(this).attr('data-percent');
                if(no==0){trackbarColor = trackbgColor}else{trackbarColor = "#08958f"}
                $(this).easyPieChart({
                    scaleColor: "transparent",
                    lineWidth: 6,
                    animate: 1000,
                    size: 75,
                    lineCap: 'round',
                    barColor:	trackbarColor,
                    trackColor: trackbgColor,
                    onStep: function(from, to, percent) {
                        $(this.el).find('.percent').text(Math.round(percent));
                    }
                });
            }
        });
    };
    mychart2();
</script>
                </div>
            </div>
            <!-- // code_ui -->
            <!-- code_view -->
            <div class="code_view"><div class="code_view_box"><textarea class="code_preview"></textarea></div></div>
            <!-- // code_view -->
        </div>
        <!-- // code_area -->
            
    </div>
    <!-- // code_wrap -->
    
    <!-- foot -->
    <script src="../../html/include/foot.js"></script>
    <!-- // foot -->
</body>
</html>
