        <h1>chart</h1>

        <!-- code_area -->
        <div class="code_tit">half circle - chatgpt</div>
        <div class="code_area" data-style="">
            <!-- code_ui -->
            <div class="code_ui">
                <div class="code_ui_box">
<style type="text/css">
    .mys_graph {
        position: relative;
        display: inline-block;
        margin-top: 15px;
        width: 145px;
        height: 70px;
        text-align: center;
    }
    .mys_graph .chart-wrapper {
        position: relative;
        overflow: hidden;
        width: 145px;
        height: 72px;
    }
    .mys_graph .chart-wrapper .chart-bg {
        position: absolute;
        left: 0;
        top: 0;
        width: inherit;
        height: inherit;
        border: 20px solid rgba(236, 236, 236, 1);
        border-bottom: none;
        border-top-left-radius: 175px;
        border-top-right-radius: 175px;
    }
    .mys_graph .chart-wrapper .chart-fill {
        position: absolute;
        top: 100%;
        left: 0;
        width: inherit;
        height: inherit;
        border: 20px solid;
        border-top: none;
        border-bottom-left-radius: 175px;
        border-bottom-right-radius: 175px;
        transform-origin: 50% 0;
        transform: rotateZ(0deg);
        animation: chartAnimation 2s linear forwards;
    }
    /* 퍼센트 텍스트 스타일 */
    .mys_graph .percentage-text {
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translate(-50%, 0);
        font-size: 18px;
        font-weight: bold;
    }
    /* 애니메이션 */
    @keyframes chartAnimation {
        0% { transform: rotateZ(0deg); }
        100% { transform: rotateZ(var(--rotate-degree, 0deg)); }
    }
</style>

<!-- 각 차트에 data-percentage로 퍼센트 및 data-color로 색상 지정 -->
<div class="mys_graph" data-percentage="15" data-color="#f39c12">
    <div class="chart-wrapper">
        <div class="chart-bg"></div>
        <div class="chart-fill"></div>
        <div class="percentage-text">15%</div>
    </div>
</div>
<div class="mys_graph" data-percentage="50" data-color="#e74c3c">
    <div class="chart-wrapper">
        <div class="chart-bg"></div>
        <div class="chart-fill"></div>
        <div class="percentage-text">50%</div>
    </div>
</div>
<div class="mys_graph" data-percentage="75" data-color="#3498db">
    <div class="chart-wrapper">
        <div class="chart-bg"></div>
        <div class="chart-fill"></div>
        <div class="percentage-text">75%</div>
    </div>
</div>
<div class="mys_graph" data-percentage="100" data-color="#2ecc71">
    <div class="chart-wrapper">
        <div class="chart-bg"></div>
        <div class="chart-fill"></div>
        <div class="percentage-text">100%</div>
    </div>
</div>

<script>
    document.querySelectorAll('.mys_graph').forEach(chart => {
        const percentage = chart.getAttribute('data-percentage');
        const color = chart.getAttribute('data-color') || '#08958f'; // 기본 색상
        const rotateDegree = (percentage / 100) * 180; // 50% = 90도, 100% = 180도

        // 차트 필 색상과 회전 설정
        const chartFill = chart.querySelector('.chart-fill');
        chartFill.style.setProperty('--rotate-degree', `${rotateDegree}deg`);
        chartFill.style.borderColor = color;

        // 퍼센트 텍스트와 색상 설정
        const percentageText = chart.querySelector('.percentage-text');
        percentageText.textContent = `${percentage}%`;
        percentageText.style.color = color;
    });
</script>
                </div>

<style type="text/css">
    .add_chart {
        margin-bottom: 15px;
    }

    .mys_graph {
        position: relative;
        display: inline-block;
        margin: 15px;
        width: 145px;
        height: 70px;
    }
    
    .mys_graph .chart-container {
        position: relative;
        overflow: hidden;
        width: 145px;
        height: 72px;
    }
    
    .mys_graph .chart-background {
        position: absolute;
        left: 0;
        top: 0;
        width: inherit;
        height: inherit;
        border: 20px solid rgba(236, 236, 236, 1);
        border-bottom: none;
        border-top-left-radius: 175px;
        border-top-right-radius: 175px;
        box-sizing: border-box;
    }
    
    .mys_graph .chart-value {
        position: absolute;
        top: 100%;
        left: 0;
        width: inherit;
        height: inherit;
        border: 20px solid;
        border-top: none;
        border-bottom-left-radius: 175px;
        border-bottom-right-radius: 175px;
        transform-origin: 50% 0;
        transform: rotate(0deg);
        box-sizing: border-box;
        animation: none;
    }
    
    .percent-text {
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        font-size: 14px;
        font-weight: bold;
    }
</style>

<div id="charts-container">
    <div class="add_chart">
        <button onclick="addChart(75, '#2196F3')">Add 75% Chart</button>
        <button onclick="addChart(50, '#9C27B0')">Add 50% Chart</button>
        <button onclick="addChart(100, '#FF9800')">Add 100% Chart</button>
    </div>

    <div class="mys_graph">
        <div class="chart-container">
            <div class="chart-background"></div>
            <div class="chart-value" data-color="#f39c12" data-percent="15"></div>
        </div>
        <div class="percent-text">15%</div>
    </div>
    <div class="mys_graph">
        <div class="chart-container">
            <div class="chart-background"></div>
            <div class="chart-value" data-color="#e74c3c" data-percent="50"></div>
        </div>
        <div class="percent-text">50%</div>
    </div>
    <div class="mys_graph">
        <div class="chart-container">
            <div class="chart-background"></div>
            <div class="chart-value" data-color="#3498db" data-percent="75"></div>
        </div>
        <div class="percent-text">75%</div>
    </div>
    <div class="mys_graph">
        <div class="chart-container">
            <div class="chart-background"></div>
            <div class="chart-value" data-color="#2ecc71" data-percent="100"></div>
        </div>
        <div class="percent-text">100%</div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        initializeCharts();
    });
    
    function initializeCharts() {
        const chartValues = document.querySelectorAll('.chart-value');
        
        chartValues.forEach(value => {
            animateChart(value);
        });
    }
    
    function animateChart(chartElement) {
        const percent = parseFloat(chartElement.getAttribute('data-percent'));
        const degrees = percent * 1.8;
        const color = chartElement.getAttribute('data-color');
        
        // 차트 컬러 적용
        chartElement.style.borderColor = color;
        
        // 퍼센트 텍스트 컬러 적용
        const percentText = chartElement.parentElement.nextElementSibling;
        percentText.style.color = color;
        
        const animationName = `rotateChart${percent}`;
        const keyframes = `
            @keyframes ${animationName} {
                from { transform: rotate(0deg); }
                to { transform: rotate(${degrees}deg); }
            }
        `;
        
        const styleSheet = document.createElement('style');
        styleSheet.textContent = keyframes;
        document.head.appendChild(styleSheet);
    
        chartElement.style.animation = 'none';
        setTimeout(() => {
            chartElement.style.animation = `${animationName} 2s ease-out forwards`;
        }, 100);
    }
    
    function addChart(percent, color) {
        const container = document.getElementById('charts-container');
        
        const chartDiv = document.createElement('div');
        chartDiv.className = 'mys_graph';
        
        chartDiv.innerHTML = `
            <div class="chart-container">
                <div class="chart-background"></div>
                <div class="chart-value" data-color="${color}" data-percent="${percent}"></div>
            </div>
            <div class="percent-text">${percent}%</div>
        `;
        
        container.appendChild(chartDiv);
        
        const chartValue = chartDiv.querySelector('.chart-value');
        animateChart(chartValue);
    }
</script>
