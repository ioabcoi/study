<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Scissors Paper</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .text {
            position: absolute;
            z-index: -1;
            left: 50%;
            top: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--color--first);
            font-family: "Black Han Sans", sans-serif;
            font-size: 45px;
            transform: translateX(-50%) translateY(-50%);
            opacity: 0.4;
        }

        .rsp {
            font-size: 35px;
        }

        .you,
        .me {
            position: absolute;
            flex-wrap: wrap;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: row;
            gap: 10px;
            box-sizing: border-box;
            padding: 10px;
            text-align: center;
        }

        .you {
            left: 0;
            top: 0;
            display: none;
        }

        .me {
            right: 0;
            bottom: 0;
        }

        .you_open .rsp,
        .me_open .rsp {
            font-size: 50px;
        }

        .you_open,
        .me_open {
            position: absolute;
            left: 50%;
            top: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 110px;
            height: 110px;
            background: var(--color--third);
            border-radius: 50%;
            transform: translateX(-50%) translateY(-50%);
        }

        .you_open {
            margin-top: -140px;
        }

        .me_open {
            margin-top: 140px;
        }

        /* Responsive Design */
        @media (min-width: 768px) {
            .text {
                font-size: 80px;
            }

            .rsp {
                font-size: 50px;
            }

            .you,
            .me {
                padding: 20px;
                flex-direction: column;
            }

            .you_open .rsp,
            .me_open .rsp {
                font-size: 100px;
            }

            .you_open,
            .me_open {
                width: 200px;
                height: 200px;
            }

            .you_open {
                margin-top: -240px;
            }

            .me_open {
                margin-top: 240px;
            }
        }

        @media (min-width: 1080px) {
            .text {
                font-size: 100px;
            }

            .rsp {
                font-size: 70px;
            }

            .you_open .rsp,
            .me_open .rsp {
                font-size: 120px;
            }

            .you_open,
            .me_open {
                width: 220px;
                height: 220px;
            }
        }

        @media (min-width: 1280px) {
            .text {
                font-size: 120px;
            }

            .rsp {
                font-size: 70px;
            }

            .you,
            .me {
                padding: 50px;
            }

            .you_open .rsp,
            .me_open .rsp {
                font-size: 170px;
            }

            .you_open,
            .me_open {
                width: 320px;
                height: 320px;
            }

            .you_open {
                margin-top: -280px;
            }

            .me_open {
                margin-top: 280px;
            }
        }
    </style>
</head>

<body>
    <div class="wrap">
        <a href="javascript:history.back();" class="back">üëàüèª</a>

        <div class="container">
            <h1 class="title"><strong>Rock Scissors Paper</strong></h1>
            <!-- result -->
            <h2 class="result"></h2>

            <div class="you">
                <div class="rsp rock">‚úäüèª</div>
                <div class="rsp scissors">‚úåüèª</div>
                <div class="rsp paper">üñêüèª</div>
            </div>
            <div class="you_open">
                <strong class="text">You</strong>
                <!-- result -->
                <div class="rsp rock">‚úäüèª</div>
            </div>

            <div class="me">
                <button class="rsp rock">‚úäüèª</button>
                <button class="rsp scissors">‚úåüèª</button>
                <button class="rsp paper">üñêüèª</button>
            </div>
            <div class="me_open">
                <strong class="text">Me</strong>
                <!-- result -->
                <div class="rsp rock">‚úäüèª</div>
            </div>
        </div>
    </div>
    <script>
        (function () {
            const choices = ["rock", "scissors", "paper"];
            const resultDisplay = document.querySelector(".result"); // Í≤∞Í≥ºÎ•º ÌëúÏãúÌï† ÏöîÏÜå
            document.querySelector(".container").appendChild(resultDisplay);

            // Ïª¥Ìì®ÌÑ∞Ïùò ÏÑ†ÌÉùÏùÑ ÎûúÎç§ÏúºÎ°ú Î∞òÌôò
            function getComputerChoice() {
                const randomIndex = Math.floor(Math.random() * choices.length);
                return choices[randomIndex];
            }

            // ÏäπÌå®Î•º ÌåêÎã®ÌïòÎäî Ìï®Ïàò
            function determineWinner(playerChoice, computerChoice) {
                if (playerChoice === computerChoice) {
                    return "It's a draw!";
                }
                if (
                    (playerChoice === "rock" && computerChoice === "scissors") ||
                    (playerChoice === "scissors" && computerChoice === "paper") ||
                    (playerChoice === "paper" && computerChoice === "rock")
                ) {
                    return "You win!";
                }
                return "Computer wins!";
            }

            // Î≤ÑÌäº ÌÅ¥Î¶≠ Ïù¥Î≤§Ìä∏ Ìï∏Îì§Îü¨
            function handlePlayerChoice(event) {
                const playerChoice = event.target.classList.contains("rock")
                    ? "rock"
                    : event.target.classList.contains("scissors")
                        ? "scissors"
                        : "paper";

                // Ïª¥Ìì®ÌÑ∞ ÏÑ†ÌÉù
                const computerChoice = getComputerChoice();

                // Í≤∞Í≥º ÌëúÏãú
                updateResultDisplay(playerChoice, computerChoice);
                const result = determineWinner(playerChoice, computerChoice);
                resultDisplay.textContent = result;
            }

            // Í≤∞Í≥ºÎ•º ÌôîÎ©¥Ïóê ÏóÖÎç∞Ïù¥Ìä∏
            function updateResultDisplay(playerChoice, computerChoice) {
                // ÌîåÎ†àÏù¥Ïñ¥Ïùò ÏÑ†ÌÉù ÌëúÏãú
                const playerOpen = document.querySelector(".me_open .rsp");
                playerOpen.className = `rsp ${playerChoice}`;
                playerOpen.textContent = getEmoji(playerChoice);

                // Ïª¥Ìì®ÌÑ∞Ïùò ÏÑ†ÌÉù ÌëúÏãú
                const computerOpen = document.querySelector(".you_open .rsp");
                computerOpen.className = `rsp ${computerChoice}`;
                computerOpen.textContent = getEmoji(computerChoice);
            }

            // ÏÑ†ÌÉùÏóê ÎßûÎäî Ïù¥Î™®ÏßÄ Î∞òÌôò
            function getEmoji(choice) {
                if (choice === "rock") return "‚úäüèª";
                if (choice === "scissors") return "‚úåüèª";
                if (choice === "paper") return "üñêüèª";
            }

            // Î≤ÑÌäº Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà Ï∂îÍ∞Ä
            const buttons = document.querySelectorAll(".me .rsp");
            buttons.forEach((button) =>
                button.addEventListener("click", handlePlayerChoice)
            );
        })();
    </script>
</body>

</html>
