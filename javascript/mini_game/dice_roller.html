<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <title>Dice Roller</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .title .reset {
            position: absolute;
            right: 0;
            bottom: 0;
            padding: 10px;
            font-size: 35px;
        }

        .dice-container {
            position: absolute;
            left: 50%;
            top: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: -140px;
            transform: translateX(-50%) translateY(-50%);
        }

        .dice {
            position: relative;
            width: 100px;
            height: 100px;
            background: var(--color-fourth);
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .dot {
            position: absolute;
            width: 16px;
            height: 16px;
            background: var(--color-first);
            border-radius: 50%;
            opacity: 0;
            transition: all 0.1s ease-in-out;
        }

        #dot-1 {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #dot-2 {
            top: 20%;
            left: 20%;
        }

        #dot-3 {
            top: 20%;
            right: 20%;
        }

        #dot-4 {
            bottom: 20%;
            left: 20%;
        }

        #dot-5 {
            bottom: 20%;
            right: 20%;
        }

        #dot-6 {
            top: 50%;
            left: 20%;
            transform: translateY(-50%);
        }

        #dot-7 {
            top: 50%;
            right: 20%;
            transform: translateY(-50%);
        }

        #roll-button {
            position: absolute;
            left: 50%;
            top: 50%;
            padding: 10px 20px;
            font-size: 1rem;
            color: var(--color-fourth);
            background: var(--color-third);
            border: none;
            border-radius: 5px;
            margin-top: 140px;
            font-family: var(--font-default);
            cursor: pointer;
            transform: translateX(-50%) translateY(-50%);
        }

        /* Responsive Design */
        @media (min-width: 768px) {
            .title .reset {
                padding: 20px;
                font-size: 50px;
            }

            .dice-container {
                margin-top: -240px;
            }

            .dice {
                width: 200px;
                height: 200px;
            }

            .dot {
                width: 30px;
                height: 30px;
            }

            #roll-button {
                padding: 20px 30px;
                font-size: 2rem;
                margin-top: 240px;
            }
        }

        @media (min-width: 1080px) {
            .title .reset {
                font-size: 70px;
            }

            .dice {
                width: 220px;
                height: 220px;
            }
        }

        @media (min-width: 1280px) {
            .title .reset {
                padding: 50px;
            }

            .dice-container {
                margin-top: -320px;
            }

            .dice {
                width: 320px;
                height: 320px;
            }

            .dot {
                width: 50px;
                height: 50px;
            }

            #roll-button {
                padding: 30px 40px;
                font-size: 3rem;
                margin-top: 300px;
            }
        }
    </style>
</head>

<body>
    <div class="wrap">
        <a href="javascript:history.back();" class="back">👈🏻</a>

        <div class="container">
            <h1 class="title">
                <strong class="result">Dice Roller</strong>
                <button class="reset">🎰</button>
            </h1>

            <div class="dice-container">
                <div class="dice">
                    <div class="dot" id="dot-1"></div>
                    <div class="dot" id="dot-2"></div>
                    <div class="dot" id="dot-3"></div>
                    <div class="dot" id="dot-4"></div>
                    <div class="dot" id="dot-5"></div>
                    <div class="dot" id="dot-6"></div>
                    <div class="dot" id="dot-7"></div>
                </div>
            </div>

            <button id="roll-button">Roll Dice</button>
        </div>
    </div>
    <script>
        (function () {
            const rollButton = document.getElementById('roll-button');
            const resetButton = document.querySelector('.reset');
            const resultDisplay = document.querySelector('.result');
            const dots = document.querySelectorAll('.dot');
            const diceFaces = {
                1: [1],
                2: [2, 5],
                3: [2, 1, 5],
                4: [2, 3, 4, 5],
                5: [2, 3, 4, 5, 1],
                6: [2, 3, 4, 5, 6, 7]
            };

            let intervalId = null; // 랜덤 모션을 위한 인터벌 ID
            let isRolling = true; // 주사위가 돌고 있는 상태

            // 점을 숨기는 함수
            function hideAllDots() {
                dots.forEach(dot => (dot.style.opacity = 0));
            }

            // 주어진 숫자에 따라 점을 표시하는 함수
            function showDiceFace(number) {
                diceFaces[number].forEach(dotIndex => {
                    document.getElementById(`dot-${dotIndex}`).style.opacity = 1;
                });
            }
            
            // 랜덤 모션 함수
            function startRandomMotion() {
                isRolling = true; // 상태 초기화
                resetButton.style.display = 'none';
                intervalId = setInterval(() => {
                    const randomFace = Math.floor(Math.random() * 6) + 1; // 1~6 랜덤
                    hideAllDots();
                    showDiceFace(randomFace);
                }, 200); // 0.2초 간격
            }

            // 순차 모션 함수
            // let currentFace = 1; // 현재 표시할 숫자 초기값
            // function startSequentialMotion() {
            //     isRolling = true; // 상태 초기화
            //     intervalId = setInterval(() => {
            //         hideAllDots(); // 모든 점 숨김
            //         showDiceFace(currentFace); // 현재 숫자에 맞는 점 표시
            //         currentFace = currentFace % 6 + 1; // 1~6 순환
            //     }, 200); // 0.2초 간격
            // }

            // Roll Dice 버튼 클릭 이벤트
            rollButton.addEventListener('click', () => {
                if (!isRolling) return; // 중복 클릭 방지
                clearInterval(intervalId); // 랜덤 모션 중지
                resetButton.style.display = 'block';
                const diceNumber = Math.floor(Math.random() * 6) + 1; // 1~6 랜덤
                hideAllDots();
                showDiceFace(diceNumber); // 결과 표시
                resultDisplay.textContent = `${diceNumber}`;
                isRolling = false; // 상태 업데이트
            });

            // Reset 버튼 클릭 이벤트
            resetButton.addEventListener('click', () => {
                clearInterval(intervalId); // 기존 인터벌 중지
                resultDisplay.textContent = 'Dice Roller'; // 결과 초기화
                startRandomMotion(); // 랜덤 모션 시작
                // currentFace = 1; // 순서 초기화
                // startSequentialMotion(); // 순차 모션 시작
            });

            // 초기 랜덤 모션 시작
            startRandomMotion();

            // 초기 순차 모션 시작
            // startSequentialMotion();
        })();
    </script>
</body>

</html>
