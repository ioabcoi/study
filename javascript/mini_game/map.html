<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Game</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .container {
            margin-top: 100px;
            padding: 1rem;
        }

        .text {
            position: fixed;
            left: 0;
            top: 50px;
            width: 100%;
            color: var(--color-third);
            font-family: var(--font-default);
            font-size: 20px;
            text-align: center;
            transition: all 0.25s ease-in-out;
        }

        .index {
            display: grid;
            width: 100%;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            align-items: stretch;
            justify-content: stretch;
        }

        .item {
            display: flex;
            align-items: stretch;
            justify-content: stretch;
            width: 100%;
            height: 100%;
        }

        .item .link {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            padding: 2rem 1rem;
            background: var(--color-second);
            border-radius: 10px;
            color: var(--color-fourth);
            font-family: var(--font-default);
            font-size: 18px;
            text-decoration: none;
        }

        .item .link:hover {
            background: var(--color-third);
        }

        /* Responsive Design */
        @media (min-width: 480px) {
            .index {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (min-width: 768px) {
            .container {
                margin-top: 200px;
                padding: 1.5rem;
            }

            .text {
                top: 100px;
                font-size: 36px;
            }

            .index {
                grid-template-columns: repeat(4, 1fr);
                gap: 1.5rem;
                align-items: stretch;
                justify-content: stretch;
            }

            .item .link {
                padding: 2.6rem 1.6rem;
                font-size: 22px;
            }
        }

        @media (min-width: 1080px) {
            .text {
                top: 60px;
                font-size: 40px;
            }

            .index {
                gap: 2rem;
                width: 1080px;
                margin: 0 auto;
            }

            .item .link {
                font-size: 28px;
            }
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="container">
            <h1 class="text">Mini Game Map</h1>

            <div class="index">
                <div class="item"><a href="lotto.html" class="link">Lotto 🎱</a></div>
                <div class="item"><a href="game720.html" class="link">Game720 🎱</a></div>
                <div class="item"><a href="rock_scissors_paper.html" class="link">Rock Scissors Paper ✊🏻✌🏻🖐🏻</a></div>
                <div class="item"><a href="dice_roller.html" class="link">Dice Roller 🎲</a></div>
                <div class="item"><span class="link">🧡</span></div>
                <div class="item"><span class="link">💛</span></div>
                <div class="item"><span class="link">💚</span></div>
                <div class="item"><span class="link">💙</span></div>
                <div class="item"><span class="link">💜</span></div>
                <div class="item"><span class="link">🤎</span></div>
                <div class="item"><span class="link">🖤</span></div>
                <div class="item"><span class="link">🤍</span></div>
                <div class="item"><span class="link">💗</span></div>
                <div class="item"><span class="link">...</span></div>
            </div>
        </div>
    </div>
</body>

</html>
