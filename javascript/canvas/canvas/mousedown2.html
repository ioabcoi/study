<!doctype html>
<html lang="ko">
<head>
<title>canvas</title>
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<!--[if lt IE 9]>
<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<script src="../../common/js/excanvas.js"></script>
<![endif]-->    
<style>
canvas {border:1px solid magenta;}
</style>
<script type="text/javascript">
var canvas;
var ctx;
var x = 200;
var y = 100;
window.onload = function() {
	canvas = document.getElementById('canvas');
	if( canvas == null || canvas.getContext == null ) return;
	ctx = canvas.getContext('2d');
	canvas.onmousedown = onmousedown;
	draw();
}
function canvasX(clientX){
	return clientX - canvas.offsetLeft;
}
function canvasY(clientY){
	return clientY - canvas.offsetTop;
}
function onmousedown(e){
	e.preventDefault();
	e.stopPropagation();
	x = canvasX(e.clientX);
	y = canvasY(e.clientY);
	draw();
}
function draw(){
	ctx.clearRect(0, 0, canvas.width, canvas.height);
	ctx.beginPath();
	ctx.arc(x, y, 15, 0, 2 * Math.PI);
	ctx.fillStyle = 'yellow';
	ctx.fill();
	ctx.strokeStyle = 'red';
	ctx.lineWidth = 3;
	ctx.stroke();
}
</script>
</head>
<body>
<div class="wrap">
	<p>캔버스 위에 있는 문단이다.</p>
	<canvas id="canvas" width="400" height="200">이 브라우저는 캔버스를 지원하지 않습니다.</canvas>
	<div>
		context.clearRect(x, y, width, height);<br />
	</div>
</div>
</body>
</html>
