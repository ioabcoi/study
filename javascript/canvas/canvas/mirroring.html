<!doctype html>
<html lang="ko">
<head>
<title>canvas</title>
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<!--[if lt IE 9]>
<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<script src="../../common/js/excanvas.js"></script>
<![endif]-->    
<style>
canvas {border:5px solid magenta;}
</style>
<script type="text/javascript">
var canvas;
var ctx;
window.onload = function() {
	canvas = document.getElementById('canvas');
	if( canvas == null || canvas.getContext == null ) return;
	ctx = canvas.getContext('2d');
	draw();
}
function draw(){
	var img = new Image();
	img.src = 'hodori.jpg';
	img.onload = function() {
		ctx.translate(160, 0);
		ctx.scale(-1, 1);
		ctx.drawImage(img, 0, 0);
	}
}
</script>
</head>
<body>
<div class="wrap">
	<canvas id="canvas" width="400" height="200">이 브라우저는 캔버스를 지원하지 않습니다.</canvas>
	<div>
		<img src="https://www.w3schools.com/tags/img_translate.gif" alt="" /><br />
		context.scale(scalewidth, scaleheight);<br />
		context.translate(x, y);<br />
	</div>
</div>
</body>
</html>
