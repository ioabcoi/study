<!doctype html>
<html lang="ko">
<head>
<title>canvas</title>
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<!--[if lt IE 9]>
<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<script src="../../common/js/excanvas.js"></script>
<![endif]-->    
<style>
canvas {border:5px solid magenta;}
</style>
<script>
var canvas;
var ctx;
window.onload = function() {
	canvas = document.getElementById('canvas');
	if( canvas == null || canvas.getContext == null ) return;
	ctx = canvas.getContext('2d');
	draw();
}
function draw(){
	ctx.fillStyle = 'blue';
	ctx.fillRect(150, 50, 100, 100);
	
	ctx.fillStyle = 'red';
	ctx.globalCompositeOperation = 'source-over';
	ctx.fillRect(120, 20, 60, 60);

	ctx.globalCompositeOperation = 'destination-over';
	ctx.fillRect(220, 20, 60, 60);

	ctx.globalCompositeOperation = 'xor';
	ctx.fillRect(120, 120, 60, 60);

	ctx.globalCompositeOperation = 'lighter';
	ctx.fillRect(220, 120, 60, 60);
}
</script>
</head>
<body>
<div class="wrap">
	<canvas id="canvas" width="400" height="200">이 브라우저는 캔버스를 지원하지 않습니다.</canvas>
	<div>
		<a href="https://www.w3schools.com/tags/tryit.asp?filename=tryhtml5_canvas_globalcompop_all" target="_blank">
			https://www.w3schools.com/tags/tryit.asp?filename=tryhtml5_canvas_globalcompop_all
		</a>
	</div>
</div>
</body>
</html>
