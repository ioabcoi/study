<!doctype html>
<html lang="ko">
<head>
<title>canvas</title>
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<!--[if lt IE 9]>
<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<script type="text/javascript" src="../../common/js/excanvas.js"></script>
<![endif]-->    
<style type="text/css">
canvas {border:5px solid magenta;}
</style>
<script type="text/javascript">
var canvas;
var ctx;
var color = 'yellow';
var x = 200;
var y = 100;
var keyPressed = [];
window.onload = function() {
	canvas = document.getElementById('canvas');
	if( canvas == null || canvas.getContext == null ) return;
	ctx = canvas.getContext('2d');
	draw();
	setInterval(update, 50);
}
window.onkeydown = function(e){
	keyPressed[e.keyCode] = true;
}
window.onkeyup = function(e){
	keyPressed[e.keyCode] = false;
}
function update(){
	var press = false;
	if( keyPressed[38] ){
		y -= 3;
		press = true;
	}
	if( keyPressed[40] ){
		y += 3;
		press = true;
	}
	if( keyPressed[37] ){
		x -= 3;
		press = true;
	}
	if( keyPressed[39] ){
		x += 3;
		press = true;
	}
	if( keyPressed[32] ){
		if( color = 'yellow' ){
			color = 'blue';
		}else{
			color = 'yellow';
		}
		press = true;
	}
	if( press ){
		draw();
	}
}
function draw(){
	ctx.clearRect(0, 0, canvas.width, canvas.height);
	ctx.beginPath();
	ctx.arc(x, y, 15, 0, 2 * Math.PI);
	ctx.fillStyle = color;
	ctx.fill();
	ctx.strokeStyle = 'red';
	ctx.lineWidth = 3;
	ctx.stroke();
}
</script>
</head>
<body>
<div class="wrap">
	<canvas id="canvas" width="400" height="200">이 브라우저는 캔버스를 지원하지 않습니다.</canvas>
	<div>
		context.clearRect(x, y, width, height);<br />
	</div>
</div>
</body>
</html>
