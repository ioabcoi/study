<!doctype html>
<html lang="ko">
<head>
<title>canvas</title>
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<!--[if lt IE 9]>
<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<script src="../../common/js/excanvas.js"></script>
<![endif]-->    
<style>
canvas {border:5px solid magenta;}
</style>
<script type="text/javascript">
var canvas;
var ctx;
window.onload = function() {
	canvas = document.getElementById('canvas');
	if( canvas == null || canvas.getContext == null ) return;
	ctx = canvas.getContext('2d');
	draw();
}
function draw(){
	var img = new Image();
	img.src = 'munjangdae.jpg';
	img.onload = function(){
		ctx.drawImage(img, 50, 0);
		ctx.globalCompositeOperation = 'destination-in';
		ctx.font = 'bold 100px 궁서';
		ctx.fillText('문장대', 50, 120);
	}
}
</script>
</head>
<body>
<div class="wrap">
	<canvas id="canvas" width="400" height="200">이 브라우저는 캔버스를 지원하지 않습니다.</canvas>
	<div>
		context.drawImage(img, x, y);<br />
		context.drawImage(img, x, y, width, height);<br />
		context.drawImage(img, sx, sy, swidth, sheight, x, y, width, height);<br />
	</div>
	<div>
		<a href="https://www.w3schools.com/tags/tryit.asp?filename=tryhtml5_canvas_globalcompop_all" target="_blank">
			https://www.w3schools.com/tags/tryit.asp?filename=tryhtml5_canvas_globalcompop_all
		</a>
	</div>
</div>
</body>
</html>
