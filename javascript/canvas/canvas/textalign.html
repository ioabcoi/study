<!doctype html>
<html lang="ko">
<head>
<title>canvas</title>
<meta charset="utf-8">
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<!--[if lt IE 9]>
<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<script src="../../common/js/excanvas.js"></script>
<![endif]-->    
<style>
canvas {border:5px solid magenta;}
</style>
<script type="text/javascript">
var canvas;
var ctx;
window.onload = function() {
	canvas = document.getElementById('canvas');
	if( canvas == null || canvas.getContext == null ) return;
	ctx = canvas.getContext('2d');
	draw();
}
function draw(){
	ctx.font = '20pt arial';
	ctx.fillStyle = 'blue';
	ctx.fillRect(200, 0, 2, 200);
	ctx.fillStyle = 'black';

	ctx.fillText('왼쪽', 200, 30);
	ctx.textAlign = 'center';
	ctx.fillText('중앙', 200, 70);
	ctx.textAlign = 'right';
	ctx.fillText('오른쪽', 200, 110);
}
</script>
</head>
<body>
<div class="wrap">
	<canvas id="canvas" width="400" height="200">이 브라우저는 캔버스를 지원하지 않습니다.</canvas>
</div>
</body>
</html>
