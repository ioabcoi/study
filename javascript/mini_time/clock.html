<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <title>Clock</title>
    <link rel="stylesheet" href="../mini/style.css">
    <style>
        .dot {
            position: absolute;
            width: 16px;
            height: 16px;
            background: var(--color-first);
            border-radius: 50%;
            opacity: 0;
            transition: all 0.1s ease-in-out;
        }

        #dot-1 {
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #dot-2 {
            top: 20%;
            left: 20%;
        }

        #dot-3 {
            top: 20%;
            right: 20%;
        }

        #dot-4 {
            bottom: 20%;
            left: 20%;
        }

        #dot-5 {
            bottom: 20%;
            right: 20%;
        }

        #dot-6 {
            top: 50%;
            left: 20%;
            transform: translateY(-50%);
        }

        #dot-7 {
            top: 50%;
            right: 20%;
            transform: translateY(-50%);
        }

        /* Responsive Design */
        @media (min-width: 768px) {
            .dot {
                width: 30px;
                height: 30px;
            }
        }

        @media (min-width: 1080px) {}

        @media (min-width: 1280px) {
            .dot {
                width: 50px;
                height: 50px;
            }
        }
    </style>
</head>

<body>
    <div class="wrap">
        <a href="javascript:history.back();" class="back">ğŸ‘ˆğŸ»</a>

        <div class="container">
            <h1 class="title">
                <strong class="result">Dice Roller</strong>
                <button class="reset">ğŸ²</button>
            </h1>

            <div class="game-container">
                <div class="game">
                    <div class="dot" id="dot-1"></div>
                    <div class="dot" id="dot-2"></div>
                    <div class="dot" id="dot-3"></div>
                    <div class="dot" id="dot-4"></div>
                    <div class="dot" id="dot-5"></div>
                    <div class="dot" id="dot-6"></div>
                    <div class="dot" id="dot-7"></div>
                </div>
            </div>

            <button id="roll-button" class="button">Roll Dice</button>
        </div>
    </div>
    <script>
        (function () {
            const rollButton = document.getElementById('roll-button');
            const resetButton = document.querySelector('.reset');
            const resultDisplay = document.querySelector('.result');
            const dots = document.querySelectorAll('.dot');
            const diceFaces = {
                1: [1],
                2: [2, 5],
                3: [2, 1, 5],
                4: [2, 3, 4, 5],
                5: [2, 3, 4, 5, 1],
                6: [2, 3, 4, 5, 6, 7]
            };

            let intervalId = null; // ëœë¤ ëª¨ì…˜ì„ ìœ„í•œ ì¸í„°ë²Œ ID
            let isRolling = true; // ì£¼ì‚¬ìœ„ê°€ ëŒê³  ìˆëŠ” ìƒíƒœ

            // ì ì„ ìˆ¨ê¸°ëŠ” í•¨ìˆ˜
            function hideAllDots() {
                dots.forEach(dot => (dot.style.opacity = 0));

            // ì£¼ì–´ì§„ ìˆ«ìì— ë”°ë¼ ì ì„ í‘œì‹œí•˜ëŠ” í•¨ìˆ˜
            function showDiceFace(number) {
                diceFaces[number].forEach(dotIndex => {
                    document.getElementById(`dot-${dotIndex}`).style.opacity = 1;
                });
            }

            // ëœë¤ ëª¨ì…˜ í•¨ìˆ˜
            function startRandomMotion() {
                isRolling = true; // ìƒíƒœ ì´ˆê¸°í™”
                resetButton.style.display = 'none';
                intervalId = setInterval(() => {
                    const randomFace = Math.floor(Math.random() * 6) + 1; // 1~6 ëœë¤
                    hideAllDots();
                    showDiceFace(randomFace);
                }, 200); // 0.2ì´ˆ ê°„ê²©
            }

            // ìˆœì°¨ ëª¨ì…˜ í•¨ìˆ˜
            // let currentFace = 1; // í˜„ì¬ í‘œì‹œí•  ìˆ«ì ì´ˆê¸°ê°’
            // function startSequentialMotion() {
            //     isRolling = true; // ìƒíƒœ ì´ˆê¸°í™”
            //     intervalId = setInterval(() => {
            //         hideAllDots(); // ëª¨ë“  ì  ìˆ¨ê¹€
            //         showDiceFace(currentFace); // í˜„ì¬ ìˆ«ìì— ë§ëŠ” ì  í‘œì‹œ
            //         currentFace = currentFace % 6 + 1; // 1~6 ìˆœí™˜
            //     }, 200); // 0.2ì´ˆ ê°„ê²©
            // }

            // Roll Dice ë²„íŠ¼ í´ë¦­ ì´ë²¤íŠ¸
            rollButton.addEventListener('click', () => {
                if (!isRolling) return; // ì¤‘ë³µ í´ë¦­ ë°©ì§€
                clearInterval(intervalId); // ëœë¤ ëª¨ì…˜ ì¤‘ì§€

                const diceNumber = Math.floor(Math.random() * 6) + 1; // 1~6 ëœë¤
                hideAllDots();

                startRandomMotion(); // ëœë¤ ëª¨ì…˜ ì‹œì‘
