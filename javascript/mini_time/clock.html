<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <title>Clock</title>
    <link rel="stylesheet" href="../mini/style.css">
    <style>
        .title {
            position: absolute;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            width: clamp(280px, 50vw, 600px);
            height: clamp(280px, 50vw, 600px);
            background: var(--color-second);
            border-radius: 50%;
        }

        .title .date,
        .title .meridiem {
            display: block;
            margin-bottom: 0.5rem;
            font-size: clamp(18px, 3vw, 40px);
        }

        .title .time {
            font-size: clamp(40px, 10vw, 100px);
        }
    </style>
</head>

<body>
    <div class="wrap">
        <a href="javascript:history.back();" class="back">👈🏻</a>

        <div class="container">
            <h1 class="title">
                <strong class="date">0000년 00월 00일 0요일</strong>
                <strong class="meridiem">AM</strong>
                <strong class="time">00:00:00</strong>
            </h1>
        </div>
    </div>
    <script>
        function updateClock() {
            const now = new Date();

            // 연, 월, 일
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const date = String(now.getDate()).padStart(2, '0');

            // 요일 (0:일 ~ 6:토)
            const weekdays = ["일", "월", "화", "수", "목", "금", "토"];
            const weekday = weekdays[now.getDay()];

            // 시, 분, 초
            let hours = now.getHours();
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');

            // AM/PM
            const meridiem = hours >= 12 ? "PM" : "AM";

            // 12시간제로 변경
            hours = hours % 12 || 12;
            hours = String(hours).padStart(2, '0');

            // DOM 업데이트
            document.querySelector(".date").textContent = `${year}년 ${month}월 ${date}일 ${weekday}요일`;
            document.querySelector(".meridiem").textContent = meridiem;
            document.querySelector(".time").textContent = `${hours}:${minutes}:${seconds}`;
        }

        // 최초 실행 + 1초마다 갱신
        updateClock();
        setInterval(updateClock, 1000);
    </script>

</body>

</html>
