<!DOCTYPE html>
<html lang="en">
<head>
    <!-- head -->
    <script src="../../html/include/head.js"></script>
    <!-- // head -->
    
    <title>sticky</title>
</head>
<body data-theme="light">

    <style>
        /* 참고 
        https://coding-factory.tistory.com/951
        */

        @import url("https://fonts.googleapis.com/css?family=Lora:400,400i,700");

        body {margin:0;padding:0;}
        .container {height:4000px;font-family:Lora, serif;}
        .slide {position:-webkit-sticky;position:sticky;top:0;width:100%;height:1000px;display:flex;justify-content:center;align-items:center;letter-spacing:0.2em;color:white;background-size:cover;background-position:center;}
        .slide h1 {font-size:250%;text-shadow:0 2px 2px black;}
        #slide1 {background-image:url("https://i.loli.net/2019/11/23/cnKl1Ykd5rZCVwm.jpg");}
        #slide2 {background-image:url("https://i.loli.net/2019/10/18/uXF1Kx7lzELB6wf.jpg");}
        #slide3 {background-image:url("https://i.loli.net/2019/11/16/FLnzi5Kq4tkRZSm.jpg");}
        header,
        footer {display:flex;align-items:center;justify-content:space-between;width:100%;height:300px;background:#000;font-family:"Sora", sans-serif;font-size:clamp(1.2rem, 2vw, 1rem);}        #slide4 {background-image:url("https://i.loli.net/2019/10/18/buDT4YS6zUMfHst.jpg");}
    </style>

    <header>header</header>

    <main class="container">
        <section class="slide sticky" id="slide1">
            <h1>Pure CSS Sticky Sections</h1>
        </section>
        <section class="slide sticky" id="slide2">
            <h1>Set to full page for best experience.</h1>
        </section>
        <section class="slide sticky" id="slide3">
            <h1>No JavaScript Required</h1>
        </section>
        <section class="slide sticky" id="slide4">
            <h1>End</h1>
        </section>
    </main>

    <footer>footer</footer>

    <!-- foot -->
    <script src="../../html/include/foot.js"></script>
    <!-- // foot -->
</body>
</html>
