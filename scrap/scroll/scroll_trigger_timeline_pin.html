<!DOCTYPE html>
<html lang="en">
<head>
    <!-- head -->
    <script src="../../html/include/head.js"></script>
    <!-- // head -->
    
    <title>scroll_trigger_timeline_pin</title>
</head>
<body data-theme="light">

    <style>
        /* 참고 
        https://hyperacademy.etoos.com/gate/recruit/seasonzero
        */
        @import url("https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css");

        * {margin:0;box-sizing:border-box;}
        .event_wrap {position:relative;min-width:1080px;width:100%;font-family:"Pretendard", sans-serif;}
        .event_wrap .inner {position:relative;width:1080px;margin:0 auto;text-align:center;}
        .event_wrap .box {height:500px;background:navy;}

        .event_wrap .cont1 {background-color:#171717;}
        .event_wrap .cont1 .inner .left,
        .event_wrap .cont1 .inner .right {position:absolute;left:50%;top:50%;transform:translate(-50%, -50%);}
        .event_wrap .cont1 .inner .left {animation:spin 10s linear infinite;}
        @keyframes spin {0% {transform:translate(-50%,-50%) rotate(0)} to {transform:translate(-50%, -50%) rotate(1turn)}}
        .event_wrap .cont1 .inner .right {animation:spin2 10s linear infinite;}
        @keyframes spin2 {0% {transform:translate(-50%,-50%) rotate(0)} to {transform:translate(-50%, -50%) rotate(-1turn)}}
        .event_wrap .cont1 .pin_wrap {display:flex;align-items:center;justify-items:center;height:100vh;}
        .event_wrap .cont1 .pin_wrap .scene {opacity:0;position:absolute;width:100%;color:#ffffff66;font-size:76px;font-weight:800;line-height:110px;}
        .event_wrap .cont1 .pin_wrap .scene > span {color:#fff;}

        .event_wrap .cont2 {padding:200px 0; background:#fafafa;}
        .event_wrap .cont2 .pin_wrap .observer_section {position:-webkit-sticky;position:sticky;top:150px;}
        .event_wrap .cont2 .pin_wrap .observer_section + .observer_section {margin-top:200px;}
        .event_wrap .cont2 .frame {overflow:hidden;position:relative;width:100%;height:600px;border-radius:25px;}

        .event_wrap .cont3 {padding:200px 0;background:#000;}
        .event_wrap .cont3 .pin_wrap {position:relative;height:100vh;}
        .event_wrap .cont3 .pin_wrap .observer_section {overflow:hidden;position:absolute;left:0;top:0;display:flex;align-items:center;justify-items:center;width:100%;height:calc(100vh - 400px);border-radius:25px;}
        .event_wrap .cont3 .frame {overflow:hidden;position:relative;width:100%;height:100%;}

        .event_wrap .cont4 {padding:200px 0; background:#fafafa;}
        .event_wrap .cont4 .pin_wrap .observer_section {position:-webkit-sticky;position:sticky;bottom:150px;}
        .event_wrap .cont4 .pin_wrap .observer_section + .observer_section {margin-top:200px;}
        .event_wrap .cont4 .frame {overflow:hidden;position:relative;width:100%;height:600px;border-radius:25px;}

    </style>

    <div class="event_wrap">
        
        <div class="box"></div>

        <div class="cont1">
            <div class="inner">
                <span class="left"><img src="https://acaimg.etoos.com/hp/pc/images/gate/recruit/early2027/cont1_left.png" alt=""></span>
                <span class="right"><img src="https://acaimg.etoos.com/hp/pc/images/gate/recruit/early2027/cont1_right.png" alt=""></span>
                <div class="pin_wrap">
                    <div class="scene s1">
                        <p>합격 <span class="mo1">데이터</span>와</p>
                        <p><span class="mo2">전문성</span>이 만나</p>
                        <p><span class="mo3">시스템</span>이 되다</p>
                    </div>
                    <div class="scene s2">
                        <p>단 30일, 최상위권 <span>합격 데이터</span>로</p>
                        <p>당신의 <span>1년 로드맵</span>을 설계하세요.</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="cont2">
            <div class="inner">
                <div class="pin_wrap">
                    <div class="observer_section">
                        <div class="frame" style="background:red;"></div>
                    </div>
                    <div class="observer_section">
                        <div class="frame" style="background:orange;"></div>
                    </div>
                    <div class="observer_section">
                        <div class="frame" style="background:yellow;"></div>
                    </div>
                    <div class="observer_section">
                        <div class="frame" style="background:green;"></div>
                    </div>
                    <div class="observer_section">
                        <div class="frame" style="background:blue;"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="cont3">
            <div class="inner">
                <div class="pin_wrap">
                    <div class="observer_section">
                        <div class="frame mo1" style="background:red;"></div>
                    </div>
                    <div class="observer_section">
                        <div class="frame mo2" style="background:orange;"></div>
                    </div>
                    <div class="observer_section">
                        <div class="frame mo3" style="background:yellow;"></div>
                    </div>
                    <div class="observer_section">
                        <div class="frame mo4" style="background:green;"></div>
                    </div>
                    <div class="observer_section">
                        <div class="frame mo5" style="background:blue;"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="cont4">
            <div class="inner">
                <div class="pin_wrap">
                    <div class="observer_section" style="z-index:5;">
                        <div class="frame" style="background:red;"></div>
                    </div>
                    <div class="observer_section" style="z-index:4;">
                        <div class="frame" style="background:orange;"></div>
                    </div>
                    <div class="observer_section" style="z-index:3;">
                        <div class="frame" style="background:yellow;"></div>
                    </div>
                    <div class="observer_section" style="z-index:2;">
                        <div class="frame" style="background:green;"></div>
                    </div>
                    <div class="observer_section" style="z-index:1;">
                        <div class="frame" style="background: blue;"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="box"></div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.0/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.0/ScrollTrigger.min.js"></script>
    <script>
        gsap.registerPlugin(ScrollTrigger);

        let motion1 = gsap.timeline({
            scrollTrigger: {
                trigger: ".cont1",
                start: "top top",
                end: "+=5000",     // 5000px 동안 sticky
                scrub: 1,          // 스크롤에 따라 자연스럽게
                pin: true,
                pinSpacing: true,  // 다음 콘텐츠 자연스럽게 이어지도록
                // markers: true   // 테스트 후 제거
            }
        });
        motion1.from(".scene.s1", { opacity: 0, duration: 1 })
            .to(".scene.s1", { opacity: 1, duration: 0.8 })
            .to(".scene.s1 .mo1", { color: "#fff", duration: 0.8 })
            .to(".scene.s1 .mo2", { color: "#fff", duration: 0.8 })
            .to(".scene.s1 .mo3", { color: "#fff", duration: 0.8 })
            .to(".scene.s1", { opacity: 0, duration: 0.8 })
            .from(".scene.s2", { opacity: 0, duration: 1 })
            .to(".scene.s2", { opacity: 1, duration: 0.8 })
            .to(".scene.s2 span", { color: "#fff", duration: 0.8 })

        let motio2 = gsap.timeline({
            scrollTrigger: {
                trigger: ".cont3",
                start: "top top",
                end: "+=2000",     // 5000px 동안 sticky
                scrub: 1,          // 스크롤에 따라 자연스럽게
                pin: true,
                pinSpacing: true,  // 다음 콘텐츠 자연스럽게 이어지도록
                // markers: true   // 테스트 후 제거
            }
        });
        motio2.from(".mo2", { x: '100%', duration: 1 })
            .to(".mo2", { x: 0, duration: 0.8 })
            .from(".mo3", { x: '100%', duration: 1 })
            .to(".mo3", { x: 0, duration: 0.8 })
            .from(".mo4", { x: '100%', duration: 1 })
            .to(".mo4", { x: 0, duration: 0.8 })
            .from(".mo5", { x: '100%', duration: 1 })
            .to(".mo5", { x: 0, duration: 0.8 })

    </script>

    <!-- foot -->
    <script src="../../html/include/foot.js"></script>
    <!-- // foot -->
</body>
</html>
